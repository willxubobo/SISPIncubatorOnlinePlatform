<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>用户信息维护</title>
    <link rel="stylesheet" type="text/css" href="../Content/base.css" />
    <link rel="stylesheet" type="text/css" href="../Content/custom.css" />
    <link rel="stylesheet" type="text/css" href="../Content/mobiscroll.custom-2.17.0.min.css" />
    <link rel="stylesheet" type="text/css" href="../Content/select2.css" />
    <link href="../Content/Jcrop.min.css" rel="stylesheet" type="text/css" />
    <link href="../Content/puplic.css" rel="stylesheet" />
    <script src="../Scripts/jquery-2.2.2.min.js"></script>
    <script src="../Scripts/base.js"></script>
    <script src="../Scripts/mobiscroll.custom-2.17.0.min.js"></script>
    <script src="../Scripts/jquery.SuperSlide.2.1.1.js"></script>
    <script src="../Scripts/select2.js"></script>
    <script type="text/javascript" src="../Scripts/custom.js"></script>
    <script type="text/javascript" src="../Scripts/custom-pc.js?14"></script>
    <script src="../Scripts/publicjs.js"></script>
    <script src="../Scripts/jquery.alert.js"></script>
    <script src="../Scripts/JqueryCrop/ajaxfileupload.js"></script>
    <!--<script src="../Scripts/uploadfile.js"></script>-->
    <script src="../Scripts/Account/adduser.js"></script>
    <script src="../Scripts/JqueryCrop/Jcrop.min.js" type="text/javascript"></script>
    <script src="../Scripts/checkform.js"></script>
    <script src="../Scripts/loadHeaderFooter.js"></script>
</head>
<body>
    <!-- Top Nav Started -->
    <input type="hidden" id="userId" />
    <input type="hidden" id="X" />
    <input type="hidden" id="Y" />
    <input type="hidden" id="W" />
    <input type="hidden" id="H" />
    <input type="hidden" id="hidlogourl" />
    <input type="hidden" id="hidxy" />
    <input type="hidden" id="hiduserid" class="hiduserid" />
    <div class="wrap">
        <div id="divTopMenu" class="divTopMenu"></div>
        <div class="content">
            <div class="main">
                <div class="breadcrumb-nav">
                    <ul class="bn-list">
                        <li>用户管理</li>
                        <li class="bn-spacer"></li>
                        <li class="last-menu lastmenu">添加用户信息</li>
                    </ul>
                </div>
                <div class="module module-style">
                    <div class="module-title" style="text-align: center;">基本信息</div>
                    <div class="module-content">
                        <table class="base-layout-table">
                            <tr>
                                <td width="85">
                                    <label class="ipt-txt">用户头像</label>
                                </td>
                                <td>
                                    <div class="add-img-btn croplogo" onclick="showuploadownlogo();"></div>
                                    <div class="ipt-enter-tips hide logotip" style="clear: both;">用户头像不能为空!</div>
                                </td>
                            </tr>
                            <tr>
                                <td width="85">
                                    <label class="ipt-txt">联系人</label>
                                </td>
                                <td>
                                    <input class="base-ipt sm-ipt UserName" type="text" colname="UserName" maxlength="200" placeholder="请输入联系人" isrequired="true" />
                                    <div class="ipt-enter-tips hide">联系人不能为空!</div>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <label class="ipt-txt">手机号</label>
                                </td>
                                <td>
                                    <input class="base-ipt sm-ipt Mobile" type="text" maxlength="200" placeholder="请输入手机号" isrequired="true" />
                                    <div class="ipt-enter-tips hide">手机号不能为空!</div>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <label class="ipt-txt">电子邮箱</label>
                                </td>
                                <td>
                                    <input class="base-ipt sm-ipt Email" type="email" maxlength="150" placeholder="请输入电子邮件" isrequired="true" ctype="Email" />
                                    <div class="ipt-enter-tips hide">电子邮箱不能为空!</div>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <label class="ipt-txt">个人/企业</label>
                                </td>
                                <td>
                                    <div style="padding-left: 0 !important;">
                                        <button class="registerRadio person on" onclick="settype('个人'); return false;">个人</button>
                                        <button class="registerRadio bussiness" onclick="settype('企业'); return false;">企业</button>
                                    </div>
                                    <input type="hidden" id="hidutype" class="hidutype" value="个人" />
                                </td>
                            </tr>
                            <tr class="hide companyuser">
                                <td>
                                    <label class="ipt-txt">公司名称</label>
                                </td>
                                <td>
                                    <input class="base-ipt sm-ipt CompanyName" type="text" maxlength="500" onblur="checkcomname()" placeholder="请输入公司名称" />
                                    <div class="ipt-enter-tips hide CompanyNameTip">公司名称不能为空！</div>
                                </td>
                            </tr>
                            <tr class="hide companyuser">
                                <td>
                                    <label class="ipt-txt">营业执照</label>
                                </td>
                                <td>
                                    <div class="view-file-box" style="padding-top: 0px;">
                                        <a class="viewImgBtn left" href="javascript:;">浏览本地文件</a>
                                        <input class="view-file-btncom" id="filelinense" type="file" name="filelinense" onchange="ChangeFile(this)" style="" />
                                        <div id="divlinense"></div>
                                        <div class="ipt-enter-tips hide comLicenselogo" style="margin-top: 31px;">营业执照不能为空！</div>
                                    </div>
                                </td>
                            </tr>
                            <tr class="hide companyuser">
                                <td>
                                    <label class="ipt-txt">身份证</label>
                                </td>
                                <td>
                                    <div class="view-file-box" style="padding-top: 0px;">
                                        <a class="viewImgBtn left" href="javascript:;">浏览本地文件</a>
                                        <input class="view-file-btncom" id="filecard" type="file" name="filecard" onchange="ChangeFile(this)" />
                                        <div></div>
                                        <div class="ipt-enter-tips hide comcardlogo" style="margin-top: 31px;">身份证不能为空！</div>
                                    </div>
                                </td>
                            </tr>
                            <tr class="hide companyuser">
                                <td>
                                    <label class="ipt-txt">备注</label>
                                </td>
                                <td>
                                    <textarea class="base-textarea max-ipt Description" colname="Description" maxlength="500"></textarea>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <label class="ipt-txt">联系地址</label>
                                </td>
                                <td>
                                    <textarea class="base-textarea max-ipt Address" maxlength="500" placeholder="请输入联系地址" isrequired="true"></textarea>
                                    <div class="ipt-enter-tips hide">联系地址不能为空!</div>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <label class="ipt-txt">所属角色</label>
                                </td>
                                <td id="rolelist"></td>
                            </tr>
                            <tr class="hide modifyshow">
                                <td>
                                    <label class="ipt-txt">是否禁用</label>
                                </td>
                                <td>
                                    <input class="check-ipt IsUse" type="checkbox">
                                </td>
                            </tr>
                        </table>
                        <div class="btn-box operate-btn-box" style="margin-top: 20px;">
                            <a class="base-btn blue-btn lg-btn space15" href="javascript:" onclick="saveform();">提交</a>
                            <a class="base-btn lg-btn space15" href="javascript:" onclick="returnmain();">取消</a>
                        </div>
                    </div>
                </div>

                <div class="popup-div ownlogodiv hide">
                    <div class="popup-bg"></div>
                    <div class="popup-content uploaddivsize center">
                        <div class="popup-main-content relative white-bg">
                            <div class="img-change-box">
                                <div class="apply-settled-title">上传用户头像</div>
                                <div class="change-img">
                                    <div class="left-file-area">
                                        <div class="view-file-box">
                                            <a class="viewImgBtn left" href="javascript:;">浏览本地文件</a>
                                            <input class="view-file-btn" id="fileownlogo" type="file" name="fileownlogo" onchange="UploadownLogo();" />
                                            <span class="add-tips-txt left">（*上传图片不超过1M）</span>
                                        </div>
                                    </div>
                                    <div class="right-img-area imgownlogoreview"></div>
                                </div>
                                <div class="change-img-btn-box">
                                    <a class="change-operate-btn right" href="javascript:" onclick="hideuploadownlogo();">取消</a>
                                    <a class="change-operate-btn bule-btn right" href="javascript:" onclick="cropownlogofile();">确定</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <input type="hidden" id="hidimgname" />
            </div></div></div>
</body>
</html>
