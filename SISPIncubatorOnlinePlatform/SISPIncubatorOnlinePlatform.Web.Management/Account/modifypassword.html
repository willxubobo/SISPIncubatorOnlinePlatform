<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>修改密码</title>
    <link href="../Content/base.css" rel="stylesheet" />
    <link href="../Content/custom.css" rel="stylesheet" />
    <link href="../Content/keleyidivpager.css" rel="stylesheet" />
    <!--<link href="../Content/paging.css" rel="stylesheet" />-->

    <script src="../Scripts/jquery-2.2.2.min.js"></script>
    <script src="../Scripts/jquery-ui.min.js"></script>
    <script src="../Scripts/resize.js"></script>
    <script src="../Scripts/base.js"></script>
    <script src="../Scripts/jquery.alert.js"></script>
    <script src="../Scripts/checkform.js"></script>
    <script src="../Scripts/publicjs.js"></script>
    <script src="../Scripts/keleyidivpager.js"></script>

    <!–[if lt IE9]>
    <script src="../Scripts/html5.js"></script>
    <![endif]–>
    <script src="../Scripts/Account/modifypassword.js"></script>
    <script src="../Scripts/loadHeaderFooter.js"></script>
</head>
<body style="background-color: #f2f4f5;">
    <div class="wrap">
        <div id="divTopMenu" class="divTopMenu"></div>
        <div class="content">
            <div class="main">
                <div class="divLeftNav"></div>
                <div class="right-area">
                    <div class="breadcrumb-nav">
                        <ul class="bn-list">
                            <li>修改密码</li>
                            <li class="bn-spacer"></li>
                            <li class="last-menu">修改密码</li>
                        </ul>
                    </div>
                    <div class="module">
                        <div class="module-title">修改密码</div>
                        <div class="module-content">
                            <table class="base-layout-table">
                                <tr>
                                    <td width="85">原始密码</td>
                                    <td><input class="base-ipt sm-ipt" id="txtOldPwd" type="password" isrequired="true" type="text">
                                        <div class="ipt-enter-tips hide">原始不能为空！</div></td>
                                    <td width="85"></td>
                                    <td></td>
                                </tr>
                                <tr>
                                    <td width="85">新密码</td>
                                    <td><input class="base-ipt sm-ipt Password" id="txtNewPwd" type="password" placeholder="6-20位字母、数字或符号" maxlength="20" isrequired="true" ctype="loginpwd">
                                        <div class="ipt-enter-tips hide">新密码不能为空！</div></td>
                                    <td width="85"></td>
                                    <td></td>
                                </tr>
                                <tr>
                                    <td width="85">确认密码</td>
                                    <td>
                                        <input class="base-ipt sm-ipt" id="txtConfirmNewPwd" type="password" placeholder="6-20位字母、数字或符号" maxlength="20" isrequired="true" ctype="surepwd">
                                        <div class="ipt-enter-tips hide">确认密码不能为空！</div>
                                    </td>
                                    <td width="85"></td>
                                    <td></td>
                                </tr>
                            </table>
                        </div>
                        <div class="btn-box operate-btn-box">
                            <a class="base-btn blue-btn lg-btn space15" onclick="SubmitAndSave()">保存</a>
                            <a class="base-btn lg-btn space15" href="../admin.html">取消</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
