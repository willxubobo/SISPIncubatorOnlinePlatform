<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <title>成功案例管理</title>
    <link rel="stylesheet" type="text/css" href="../Content/base.css" />
    <link rel="stylesheet" type="text/css" href="../Content/custom.css" />
    <link rel="stylesheet" type="text/css" href="../Content/superSlide.css" />
    <script src="../Scripts/jquery-2.2.2.min.js"></script>
    <script src="../Scripts/jquery-ui.min.js"></script>
    <script src="../Scripts/resize.js"></script>
    <script src="../Scripts/base.js"></script>
    <script src="../Scripts/checkform.js"></script>
    <script src="../Scripts/jquery.alert.js"></script>
    <script src="../Scripts/publicjs.js"></script>
    <link href="../Content/keleyidivpager.css" rel="stylesheet" />
    <script src="../Scripts/keleyidivpager.js"></script>
    <script src="../Scripts/SuccessCase/successfulcaselist.js?123"></script>
    <script src="../Scripts/loadHeaderFooter.js"></script>
</head>
<body style="background-color: #f2f4f5;">
    <div class="wrap">
        <div id="divTopMenu" class="divTopMenu"></div>
        <div class="content">
            <div class="main">
                <div class="divLeftNav"></div>
                <div class="right-area">
                    <div class="breadcrumb-nav">
                        <ul class="bn-list">
                            <li>成功案例管理</li>
                            <li class="bn-spacer"></li>
                            <li class="last-menu">列表</li>
                        </ul>
                    </div>
                    <div class="activities-box">
                        <div class="tab-content-box">
                            <div class="tab-content">
                                <div class="btn-box" style="overflow:hidden;">
                                    <div class="search-box tab-search-style right">
                                        <input class="search-ipt" type="text" id="txtkeyword" placeholder="关键字">
                                        <input type="hidden" id="searchCaseValue">
                                        <div class="search-btn" onclick="SearchCaseData();"></div>
                                    </div>
                                    <a class="base-btn blue-btn sm-btn right" style="margin-right:15px;margin-top:6px;" href="javascript:" onclick="window.open('successfulcase.html')">新增成功案例</a>
                                </div>
                                <div class="base-table-box tableStyle">
                                    <table class="base-table">
                                        <thead>
                                            <tr>
                                                <th>标题</th>
                                                <th>类别</th>
                                                <th>状态</th>
                                                <th>操作</th>
                                            </tr>
                                        </thead>
                                        <tbody id="activityBody"></tbody>
                                    </table>
                                    <div id='divNodata' style="display: none;">
                                        <div class="no-result-img"></div>
                                        <div style='text-align: center; margin-top: 5px; margin-bottom: 10px'>暂无数据</div>
                                    </div>
                                </div>
                                <div class="page-box">
                                    <div id="div_pager" class="div_pager">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="popupDiv divConfirm" style="display: none;">
                        <div class="center" style="width: 290px; height: 268px;">
                            <div class="popupBox padding45">
                                <div class="quitTips">您确定要执行【删除】操作吗？</div>
                                <div class="quitBtnBox">
                                    <input class="baseBtn registerBtn blueBtn left" type="button" id="btnOk" onclick="RemoveApply()" value="确定" />
                                    <input class="baseBtn registerBtn darkBlueBtn right" onclick="CloseConfirm();" type="button" id="btnCancel" value="取消">
                                </div>
                            </div>
                        </div>
                    </div>
                    <input type="hidden" id="hidfrid" class="hidfrid" />
                </div>
            </div>
        </div>
    </div>
</body>
</html>
