<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
    <meta name="format-detection" content="telephone=no">
    <title>广告详情</title>
    <link href="../Content/base.css" rel="stylesheet" />
    <link href="../Content/custom.css" rel="stylesheet" />
    <link href="../Content/keleyidivpager.css" rel="stylesheet" />
    <!--<link href="../Content/paging.css" rel="stylesheet"/>-->

    <script src="../Scripts/jquery-2.2.2.min.js"></script>
    <script src="../Scripts/jquery-ui.min.js"></script>
    <script src="../Scripts/resize.js"></script>
    <script src="../Scripts/base.js"></script>
    <script src="../Scripts/jquery.alert.js"></script>
    <script src="../Scripts/publicjs.js"></script>
    <script src="../Scripts/keleyidivpager.js"></script>
    <script src="../Scripts/JqueryCrop/ajaxfileupload.js"></script>
    <script src="../Scripts/uploadfile.js"></script>

    <!–[if lt IE9]>
    <script src="../Scripts/html5.js"></script>
    <![endif]–>

    <script src="../Scripts/Advertisement/advertisementinfo.js"></script>
    <script src="../Scripts/loadHeaderFooter.js"></script>
</head>
<body>
    <form>
        <div class="wrap">
            <div id="divTopMenu" class="divTopMenu"></div>
            <div class="content">
                <div class="main">
                    <div class="">
                        <div class="breadcrumb-nav">
                            <ul class="bn-list">
                                <li>广告管理</li>
                                <li class="bn-spacer"></li>
                                <li class="last-menu" id="liTitleNav">详情</li>
                            </ul>
                        </div>
                        <div class="module module-style">
                            <div class="module-title">基本信息</div>
                            <div class="module-content divContent">
                                <table class="base-layout-table">
                                    <tr id="trShowImg" style="display: none;">
                                        <td colspan="4">
                                            <img id="imgShow" style="max-width: 100%; max-height: 400px;" />
                                        </td>
                                    </tr>
                                </table>
                                <input id="hidId" type="hidden" />
                                <table class="base-layout-table">
                                    <tr>
                                        <td width="100">网络地址</td>
                                        <td colspan="3">
                                            <div class="max-ipt" id="txtInternatImageUrl" maxlength="200" type="text"></div>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td class="vertical-top">描述</td>
                                        <td colspan="3">
                                            <div class="max-ipt" isrequired="true" id="txtDescription" maxlength="2000"></div>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td width="100">排序</td>
                                        <td>
                                            <div class="sm-ipt" value="0" id="txtSort" isrequired="true" type="text"></div>
                                        </td>
                                        <td>是否显示</td>
                                        <td><ul class="checkBtnBox ulCheckIsShow"><li><a class="agreeBtn on" href="javascript:;"></a><label class="rulesTxt lblotherServices"></label></li></ul></td>
                                    </tr>
                                    <tr>
                                        <td width="100">是否有效</td>
                                        <td><ul class="checkBtnBox ulIsEffective"><li><a class="agreeBtn btnEffective on" href="javascript:;"></a><label class="rulesTxt lblotherServices"></label></li></ul></td>
                                        <td></td>
                                        <td></td>
                                    </tr>
                                    <tr>
                                        <td class="vertical-top">展示模块</td>
                                        <td colspan="3"><ul class="checkBtnBox ulShowModule"></ul></td>
                                    </tr>
                                </table>
                            </div>
                            <div class="btn-box operate-btn-box">
                                <a class="base-btn lg-btn space15" href="javascript:window.close();">关闭</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
</body>
</html>
