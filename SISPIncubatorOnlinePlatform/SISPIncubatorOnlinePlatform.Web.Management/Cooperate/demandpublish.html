<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <title>需求发布申请</title>
    <link rel="stylesheet" type="text/css" href="../Content/base.css" />
    <link rel="stylesheet" type="text/css" href="../Content/custom.css" />
    <link rel="stylesheet" type="text/css" href="../Content/superSlide.css" />
    <link rel="stylesheet" type="text/css" href="../Content/pc-style.css" />
    <link href="../Content/select2.css" rel="stylesheet" />
    <script src="../Scripts/jquery-2.2.2.min.js"></script>
    <script src="../Scripts/jquery-ui.min.js"></script>
    <script src="../Scripts/resize.js"></script>
    <script src="../Scripts/base.js"></script>
    <script src="../Scripts/checkform.js"></script>
    <script src="../Scripts/jquery.alert.js"></script>
    <script src="../Scripts/publicjs.js"></script>
    <script src="../Scripts/custom-pc.js"></script>
    <script src="../Scripts/laydate/laydate.js"></script>
    <script src="../Scripts/Cooperate/demandpublish.js"></script>
    <script src="../Scripts/jquery.SuperSlide.2.1.1.js"></script>
    <script src="../Scripts/loadHeaderFooter.js"></script>
    <script src="../Scripts/JqueryCrop/ajaxfileupload.js"></script>
    <script src="../Scripts/uploadfile.js"></script>
    <script src="../Scripts/WeChat/qrcode.js"></script>

</head>
<body style="background-color: #f2f4f5;">
    <div class="wrap">
        <div id="divTopMenu" class="divTopMenu"></div>
        <div class="content">
            <div class="main">
                <div>
                    <div class="breadcrumb-nav">
                        <ul class="bn-list">
                            <li>需求管理</li>
                            <li class="bn-spacer"></li>
                            <li class="last-menu">需求发布</li>
                        </ul>
                    </div>
                    <div class="main-content">
                        <div class="content-div">
                            <div class="base-title">需求发布申请</div>
                            <table class="layout-table">
                                <tr>
                                    <td>
                                        <div class="left">
                                            <label class="ipt-txt">公司名称</label>
                                            <div class="left">
                                                <input class="ipt-enter ipt-sm" id="companyName" isrequired="true" maxlength="50" type="text">
                                                <div class="ipt-enter-tips hide">公司名称不能为空！</div>
                                            </div>
                                        </div>
                                    </td>
                                    <td>
                                        <div class="right">
                                            <label class="ipt-txt">联系人</label>
                                            <div class="left">
                                                <input class="ipt-enter ipt-sm" id="contact" isrequired="true" maxlength="50" type="text">
                                                <div class="ipt-enter-tips hide">联系人不能为空！</div>
                                            </div>
                                        </div>
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <div class="left">
                                            <label class="ipt-txt">手机</label>
                                            <div class="left">
                                                <input class="ipt-enter ipt-sm" id="phone" isrequired="true" maxlength="11" type="text" ctype="Mobile">
                                                <div class="ipt-enter-tips hide">手机不能为空！</div>
                                            </div>
                                        </div>
                                    </td>
                                    <td>
                                        <div class="right">
                                            <label class="ipt-txt">邮箱</label>
                                            <div class="left">
                                                <input class="ipt-enter ipt-sm" id="email" isrequired="true" ctype="Email" maxlength="50" type="text">
                                                <div class="ipt-enter-tips hide">邮箱不能为空！</div>
                                            </div>
                                        </div>
                                    </td>

                                </tr>
                                <tr>
                                    <td>
                                        <div class="left">
                                            <label class="ipt-txt">成立时间</label>
                                            <div class="left">
                                                <input id="foundedTime" class="ipt-enter ipt-sm date-ipt" readonly="readonly" isrequired="true" type="text">
                                                <div class="ipt-enter-tips hide">成立时间不能为空！</div>
                                            </div>
                                        </div>
                                    </td>
                                    <td>
                                        <div class="right">
                                            <label class="ipt-txt">团队人数</label>
                                            <div class="left">
                                                <input class="ipt-enter ipt-sm" type="number" id="member" pattern="[0-9]*" onkeyup="clearNoNum(this)" isrequired="true">
                                                <div class="ipt-enter-tips hide">团队人数不能为空！</div>
                                            </div>
                                        </div>
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <div class='checkDiv'>
                                            <label class='ipt-txt'>首页显示</label>
                                            <div class="left">
                                                <input class='baseCheckBox' id="isShow" style="margin-top:18px" type='checkbox' />
                                            </div>
                                        </div>

                                    </td>
                                    <td>
                                        <div class="right">
                                            <label class="ipt-txt">有效时间</label>
                                            <div class="left">
                                                <input id="endTime" class="ipt-enter ipt-sm date-ipt" readonly="readonly" isrequired="true" type="text" />
                                                <div class="ipt-enter-tips hide" id="endTimefailInfo">有效日期不能为空！</div>
                                            </div>
                                            <input id="hiddenEndTime" type="hidden">
                                        </div>
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <div>
                                            <label class="ipt-txt">所属类别</label>
                                            <div class="registerIptBox" id="div_publishCategory" style="padding-left:0px">
                                                <label class="lblCategory"><input type="radio" name="publishCategory" value="技术合作" checked="checked" />技术合作</label>
                                                <label class="lblCategory"><input type="radio" name="publishCategory" value="业务合作" />业务合作</label>
                                                <label class="lblCategory"><input type="radio" name="publishCategory" value="企业服务" />企业服务</label>
                                                <label class="lblCategory"><input type="radio" name="publishCategory" value="人才服务" />人才服务</label>
                                            </div>
                                        </div>
                                    </td>
                                    <td></td>
                                </tr>
                                <tr>
                                    <td colspan="2">
                                        <div class="ipt-Title">意向合作公司</div>
                                        <div>
                                            <textarea class="textarea-enter" id="intentionPartner" maxlength="1000" isrequired="true"></textarea>
                                            <div class="ipt-enter-tips hide">意向合作公司不能为空！</div>
                                        </div>
                                    </td>
                                </tr>
                                <tr>
                                    <td colspan="2">
                                        <div class="ipt-Title">项目描述</div>
                                        <div>
                                            <textarea class="textarea-enter" id="projectDescription" isrequired="true"></textarea>
                                            <div class="ipt-enter-tips hide">项目描述不能为空！</div>
                                        </div>
                                    </td>
                                </tr>
                                <tr>
                                    <td colspan="2">
                                        <div class="ipt-Title">需求描述</div>
                                        <div>
                                            <textarea class="textarea-enter" id="demandDescription" isrequired="true"></textarea>
                                            <div class="ipt-enter-tips hide">需求描述不能为空！</div>
                                        </div>
                                    </td>
                                </tr>

                            </table>
                            <div class="agreement-box">
                                <input class="check-ipt" onclick=" ClickAgree(this) " type="checkbox" checked="checked">
                                <label class="check-txt" onclick="OpenAgreement()" style="cursor: pointer">已阅读并同意协议</label>
                            </div>
                            <div class="btn-box" style="margin-top: 20px;">
                                <input id="hidApplyId" type="hidden" />
                                <button class="base-btn sm-btn bule-btn space25" id="aSubmit" onclick="PostDemandPublish(); ">提交</button>
                                <button class="base-btn sm-btn space25" onclick="DemandCancel();">取消</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
