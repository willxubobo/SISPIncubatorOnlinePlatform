<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <title>服务详情</title>
    <link rel="stylesheet" type="text/css" href="../Content/base.css" />
    <link rel="stylesheet" type="text/css" href="../Content/custom.css" />
    <link rel="stylesheet" type="text/css" href="../Content/superSlide.css" />
    <link rel="stylesheet" type="text/css" href="../Content/pc-style.css" />
    <script src="../Scripts/jquery-2.2.2.min.js"></script>
    <script src="../Scripts/jquery-ui.min.js"></script>
    <script src="../Scripts/resize.js"></script>
    <script src="../Scripts/base.js"></script>
    <script src="../Scripts/checkform.js"></script>
    <script src="../Scripts/jquery.alert.js"></script>
    <script src="../Scripts/publicjs.js"></script>
    <script src="../Scripts/custom-pc.js"></script>
    <script src="../Scripts/jquery.SuperSlide.2.1.1.js"></script>
    <script src="../Scripts/loadHeaderFooter.js"></script>
    <script src="../Scripts/Cooperate/servicedetail.js"></script>
</head>
<body style="background-color: #f2f4f5;">
    <div class="wrap">
        <div id="divTopMenu" class="divTopMenu"></div>
        <div class="content">
            <div class="main">
                <div>
                    <div class="breadcrumb-nav">
                        <ul class="bn-list">
                            <li>服务管理</li>
                            <li class="bn-spacer"></li>
                            <li class="last-menu">服务详情</li>
                        </ul>
                    </div>
                    <div class="main-content">
                        <!-- Top Info Content Started-->
                        <div class="IncD_divCompany">
                            <div class="IncD_divCompany_Content">
                                <table class="IncD_tableTitle">
                                    <tr>
                                        <td rowspan="4" class="tdImg">
                                            <img id="headImg" src="" />
                                        </td>
                                        <td colspan="2" class="tdCompanyTitle" id="companyName"></td>
                                    </tr>
                                    <tr>
                                        <td class="tdContent" id="industry"></td>
                                        <td class="tdContent">联系电话：<label id="phone"></label></td>

                                    </tr>
                                    <tr>
                                        <td class="tdContent" id="category"></td>
                                        <td class="tdContent">邮箱：<span id="email"></span></td>
                                    </tr>
                                    <tr>
                                        <td class="tdContent" id="address"></td>
                                        <td class="tdContent" id="expiryDate"></td>
                                    </tr>
                                </table>
                            </div>
                        </div>
                        <div class="module">
                            <div class="module-title">服务简介</div>
                            <div class="module-content">
                                <p class="intro-info" id="description"></p>
                            </div>
                        </div>
                        <table class="tableApproveContent">
                            <tr id="trApproveRecord">
                                <td colspan="4" class="tdTitle2">审批记录</td>
                            </tr>
                            <tr id="trApproveCommment">
                                <td colspan="4" class="tdTitle2">审批意见</td>
                            </tr>
                            <tr>
                                <td colspan="4" class="tdApproveComment">
                                    <textarea id="txtComments" maxlength="100"></textarea>
                                    <div class="ipt-enter-tips hide">审批意见不能为空！</div>
                                </td>
                            </tr>
                            <tr>
                                <td colspan="4" class="tdBtnAction">
                                    <div>
                                        <div class="divApproveBtn" onclick="UpdateApprove('2')">通过</div>
                                        <div class="divReworkBtn" onclick="UpdateApprove('3')">退回</div>
                                        <div onclick="window.close();">返回</div>
                                    </div>
                                </td>
                            </tr>
                        </table>

                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
