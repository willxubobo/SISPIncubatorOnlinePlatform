<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>国际科技园后台管理-登陆</title>
    <link href="Content/base.css" rel="stylesheet"/>
    <link href="Content/custom.css" rel="stylesheet"/>

    <script src="Scripts/jquery-2.2.2.min.js"></script>
    <script src="Scripts/jquery-ui.min.js"></script>
    <script src="Scripts/resize.js"></script>
    <script src="Scripts/base.js"></script>
    <script src="Scripts/jquery.alert.js"></script>
    <script src="Scripts/publicjs.js"></script>
    <script src="Scripts/jquery.alert.js"></script>
    <!–[if lt IE9]>
    <script src="Scripts/html5.js"></script>
    <![endif]–>
    <script src="Scripts/Account/login.js"></script>
</head>
<body>
    <div class="wrap">
        <div class="login">
            <div class="login-box">
                <div class="logo-img login-logo"></div>
                <div class="login-enter-box">
                    <div class="enter-ipt-box">
                        <input class="enter-ipt" id="txtMobile" type="text">
                        <div class="ipt-icon text-icon"></div>
                    </div>
                    <div class="enter-ipt-box">
                        <input class="enter-ipt" id="txtPassword" type="password">
                        <div class="ipt-icon password-icon"></div>
                    </div>
                </div>
                <a class="login-btn" onclick="Login();" href="javascript:;">登录</a>
                <!--<a class="forget-password" href="#">忘记密码？</a>-->
            </div>
        </div>
    </div>
</body>
</html>
