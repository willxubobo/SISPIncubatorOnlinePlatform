<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
    <meta name="format-detection" content="telephone=no">
    <title>融资需求发布审核</title>
    <link href="../Content/base.css" rel="stylesheet" />
    <link rel="stylesheet" type="text/css" href="../Content/custom.css" />
    <link rel="stylesheet" type="text/css" href="../Content/mobiscroll.custom-2.17.0.min.css" />
    <link href="../Content/puplic.css" rel="stylesheet" />

    <script src="../Scripts/jquery-2.2.2.min.js"></script>
    <script src="../Scripts/base.js"></script>
    <script src="../Scripts/common.js"></script>
    <script src="../Scripts/jquery-ui.min.js"></script>
    <script src="../Scripts/mobiscroll.custom-2.17.0.min.js"></script>
    <script src="../Scripts/jquery.SuperSlide.2.1.1.js"></script>
    <script type="text/javascript" src="../Scripts/custom.js"></script>
    <script type="text/javascript" src="../Scripts/custom-pc.js?14"></script>
    <script src="../Scripts/jquery.alert.js"></script>
    <script src="../Scripts/publicjs.js"></script>
    <script src="../Scripts/loadHeaderFooter.js"></script>
    <script src="../Scripts/Investment/financingprojectdetail.js"></script>
</head>
<body>
    <div class="wrap">
        <div id="divTopMenu" class="divTopMenu"></div>
        <div class="content">
            <div class="main">
                <div class="breadcrumb-nav">
                    <ul class="bn-list">
                        <li class="onelevel">融资需求发布审核</li>
                        <li class="bn-spacer"></li>
                        <li class="last-menu">融资需求发布审核</li>
                    </ul>
                </div>
                <div class="module module-style">
                    <div class="">
                        <div class="right-result-box">
                            <table class="tableApproveContent">
                                <tbody>
                                    <tr>
                                        <td colspan="4" class="tdTitle2">基本信息</td>
                                    </tr>
                                <tr>
                                    <td class="tdTitle" valign="top" style="vertical-align: middle;">公司Logo：</td>
                                    <td colspan="3">
                                        <img id="financingdetailcomlogo" alt="" class="financingdetailcomlogo vimgborder hide" onload="AutoResizeImage(200, 200, this)" style="margin-top: 5px;">
                                    </td>

                                </tr>
                                <tr>
                                    <td class="tdTitle">产品名称：</td>
                                    <td colspan="3">
                                        <div class="showInput" id="ProductionName"></div>
                                    </td>
                                </tr>
                                    <tr>
                                        <td class="tdTitle">所属行业：</td>
                                        <td>
                                            <div class="showInput" id="Industry"></div>
                                        </td>
                                        <td class="tdTitle">融资金额：</td>
                                        <td>
                                            <div class="showInput" id="FinancingAmount"></div>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td colspan="4" class="tdContentInfo">
                                            <p>公司简介：</p>
                                            <p id="CompanyDescription" class="pContent">
                                            </p>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td colspan="4" class="tdContentInfo">
                                            <p>产品简介：</p>
                                            <p id="ProductionDescription" class="pContent"></p>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td colspan="4" class="tdContentInfo">
                                            <p>发展阶段：</p>
                                            <p id="DevelopmentalStage" class="pContent"></p>

                                        </td>
                                    </tr>
                                    <tr>
                                        <td colspan="4" class="tdContentInfo">
                                            <p>市场分析:</p>
                                            <p id="MarketAnalysis" class="pContent"></p>

                                        </td>
                                    </tr>
                                    <tr>
                                        <td colspan="4" class="tdContentInfo">
                                            <p>核心团队:</p>
                                            <p id="CoreTeam" class="pContent"></p>

                                        </td>
                                    </tr>
                                    <tr>
                                        <td colspan="4" class="tdContentInfo">
                                            <p>其他:</p>
                                            <p id="OtherInfo" class="pContent"></p>

                                        </td>
                                    </tr>
                                    <tr id="trApproveHistory">
                                        <td colspan="4" class="tdTitle2">审批记录</td>
                                    </tr>

                                    <tr>
                                        <td colspan="4" class="tdTitle2">审批意见</td>
                                    </tr>
                                    <tr>
                                        <td colspan="4" class="tdApproveComment">
                                            <textarea id="txtComments" maxlength="500"></textarea>
                                            <div class="ipt-enter-tips hide">审批意见不能为空！</div>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td colspan="4" class="tdBtnAction">
                                            <div>
                                                <div onclick="UpdateApprove('2')" class="divApproveBtn">通过</div>
                                                <div onclick="UpdateApprove('3')" class="divReworkBtn">退回</div>
                                                <input id="hidApplyId" type="hidden" />
                                            </div>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                            <!--List Content Ended-->
                            <!--List Invest Content Ended-->
                            <input id="hidCallbackFunc" value="initfinancingprojectdetail" type="hidden" />
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
