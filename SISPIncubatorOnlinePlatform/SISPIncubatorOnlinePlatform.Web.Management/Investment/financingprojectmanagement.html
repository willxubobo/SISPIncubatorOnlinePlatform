<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <title>融资需求发布管理</title>
    <link rel="stylesheet" type="text/css" href="../Content/base.css" />
    <link rel="stylesheet" type="text/css" href="../Content/custom.css" />
    <link href="../Content/paging.css" rel="stylesheet" />
    <link href="../Content/keleyidivpager.css" rel="stylesheet" />
    <link href="../Content/select2.css" rel="stylesheet" />
    <script src="../Scripts/jquery-2.2.2.min.js"></script>
    <script src="../Scripts/jquery-ui.min.js"></script>
    <script src="../Scripts/resize.js"></script>
    <script src="../Scripts/base.js"></script>
    <script src="../Scripts/checkform.js"></script>
    <script src="../Scripts/jquery.alert.js"></script>
    <script src="../Scripts/publicjs.js"></script>
    <script src="../Scripts/custom-pc.js"></script>
    <script src="../Scripts/jquery.SuperSlide.2.1.1.js"></script>
    <script src="../Scripts/select2.js"></script>
    <script src="../Scripts/keleyidivpager.js"></script>
    <script src="../Scripts/paging.js"></script>
    <script src="../Scripts/Investment/financingprojectmanagement.js"></script>
    <script src="../Scripts/loadHeaderFooter.js"></script>
    <style>
        .select2-container .select2-selection--single {
            padding: 7px 20px 8px 10px !important;
            box-sizing: border-box;
            cursor: pointer;
            display: block;
            height: 35px !important;
            user-select: none;
            outline: none;
            -webkit-user-select: none;
        }

        .select2-container--default .select2-selection--single .select2-selection__arrow {
            height: 35px !important;
            position: absolute;
            top: 1px;
            right: 1px;
            width: 20px;
        }
    </style>

</head>
<body style="background-color: #f2f4f5;"><input type="hidden" id="enterfunction" class="enterfunction" value="InitGetFinancingProjectData" />
    <div class="wrap">
        <div id="divTopMenu" class="divTopMenu"></div>
        <div class="content">
            <div class="main">
                <div class="divLeftNav"></div>
                <div class="right-area">
                    <div class="breadcrumb-nav">
                        <ul class="bn-list">
                            <li>找投资</li>
                            <li class="bn-spacer"></li>
                            <li class="last-menu">融资需求发布管理</li>
                        </ul>
                    </div>
                    <div class="tab-filtrate-boxman">
                        <div class="news-select-box right" style="padding-top: 4px;">
                            <span style="margin-right: 15px; margin-left: 10px;">审核状态:</span>
                            <select class="ipt-enter ipt-sm selectIpt left" id="selectBtn" style="width: 120px;" onchange="InitGetFinancingProjectData();">
                                <option value="" selected="selected">全部</option>
                                <option value="1">待审核</option>
                                <option value="2">审核通过</option>
                                <option value="3">审核驳回</option>
                                <option value="4">撤销</option>
                            </select>
                        </div>
                        <div class="search-box tab-search-style right">
                            <input class="search-ipt" type="text" id="txtkeyword" placeholder="关键字">
                            <input type="hidden" id="searchServiceValue">
                            <div class="search-btn" onclick="InitGetFinancingProjectData();"></div>
                        </div>
                        <div class="manageraddbtn right">
                            <a class="base-btn blue-btn sm-btn" href="javascript:" onclick="window.open('financingprojectpublish.html');">添加融资项目</a>
                        </div>
                    </div>
                    <div class="base-table-box tableStyle">
                        <table class="base-table">
                            <thead>
                                <tr>
                                    <th style="width: 42%;">产品名称</th>
                                    <th>融资金额(万元)</th>
                                    <th>审核状态</th>
                                    <th>创建日期</th>
                                    <th style="width: 19%;">操作</th>
                                </tr>
                            </thead>
                            <tbody id="financingprojectBody"></tbody>
                        </table>
                        <div id='divNodata' style="display: none;">
                            <div class="no-result-img"></div>
                            <div style='text-align: center; margin-top: 5px; margin-bottom: 10px'>暂无数据</div>
                        </div>
                    </div>
                    <div class="page-box">
                        <div id="div_pager" class="div_pager">
                        </div>
                    </div>
                    <div class="popupDiv divConfirm" style="display: none;">
                        <div class="center" style="width: 290px; height: 268px;">
                            <div class="popupBox padding45">
                                <div class="quitTips">您确定要执行【删除】操作吗？</div>
                                <div class="quitBtnBox">
                                    <input class="baseBtn registerBtn blueBtn left" type="button" id="btnOk" onclick="DelFinancingproject()" value="确定" />
                                    <input class="baseBtn registerBtn darkBlueBtn right" onclick="CloseConfirm();" type="button" id="btnCancel" value="取消">
                                </div>
                            </div>
                        </div>
                    </div>
                    <input type="hidden" id="hidfrid" class="hidfrid" />
                </div>
            </div>
        </div>
    </div>
</body>
</html>
