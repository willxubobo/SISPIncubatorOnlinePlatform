<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
    <meta name="format-detection" content="telephone=no">
    <title>孵化器审核</title>
    <link href="../Content/base.css" rel="stylesheet" />
    <link href="../Content/custom.css" rel="stylesheet" />

    <script src="../Scripts/jquery-2.2.2.min.js"></script>
    <script src="../Scripts/jquery-ui.min.js"></script>
    <script src="../Scripts/resize.js"></script>
    <script src="../Scripts/base.js"></script>
    <script src="../Scripts/jquery.alert.js"></script>
    <script src="../Scripts/publicjs.js"></script>

    <!–[if lt IE9]>
    <script src="../Scripts/html5.js"></script>
    <![endif]–>
    <script src="../Scripts/Incubator/incubatorapprove.js"></script>
    <script src="../Scripts/loadHeaderFooter.js"></script>
</head>
<body>
    <div class="wrap">
        <div id="divTopMenu" class="divTopMenu"></div>
        <div class="content">
            <div class="main">
                <div class="breadcrumb-nav">
                    <ul class="bn-list">
                        <li>孵化器租赁</li>
                        <li class="bn-spacer"></li>
                        <li class="last-menu">租赁审核</li>
                    </ul>
                </div>
                <div class="module module-style">
                    <div class="module-content">
                        <div class="right-result-box">
                            <table class="tableApproveContent" style="width: 100%;">
                                <tbody>
                                    <tr>
                                        <td class="tdTitle">项目名称：</td>
                                        <td>
                                            <div class="showInput" id="divProjectName"></div>
                                        </td>
                                        <td class="tdTitle">公司电话：</td>
                                        <td>
                                            <div class="showInput" id="divCompanyPhone"></div>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td class="tdTitle">项目负责人：</td>
                                        <td>
                                            <div class="showInput" id="divProjectOwner"></div>
                                        </td>
                                        <td class="tdTitle">联系电话：</td>
                                        <td>
                                            <div class="showInput" id="divContactPhone"></div>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td class="tdTitle">电子邮箱：</td>
                                        <td>
                                            <div class="showInput" id="divEmail"></div>
                                        </td>
                                        <td class="tdTitle">团队人数：</td>
                                        <td>
                                            <div class="showInput" id="divTeamMembers"></div>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td colspan="4" class="tdContentInfo">
                                            <p>项目主要产品（服务）简介：</p>
                                            <p id="pProductDescription" class="pContent">
                                            </p>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td colspan="4" class="tdContentInfo">
                                            <p>团队核心人员履历：</p>
                                            <p id="pCoreStaffResume" class="pContent"></p>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td colspan="4" class="tdContentInfo">
                                            <p>市场及风险分析：</p>
                                            <p id="pMarketRiskAnalysis" class="pContent"></p>

                                        </td>
                                    </tr>
                                    <tr>
                                        <td colspan="4" class="tdContentInfo">
                                            <p>融资情况:</p>
                                            <p id="pFinancingSituation" class="pContent"></p>

                                        </td>
                                    </tr>
                                    <tr>
                                        <td colspan="4" class="tdContentInfo">
                                            <span>申请孵化器：</span><span id="spanIncubatorName"></span>
                                        </td>
                                    </tr>
                                    <tr id="trApproveHistory">
                                        <td colspan="4" class="tdTitle2">审批记录</td>
                                    </tr>

                                    <tr>
                                        <td colspan="4" class="tdTitle2">审批意见</td>
                                    </tr>
                                    <tr>
                                        <td colspan="4" class="tdApproveComment">
                                            <textarea id="txtComments" maxlength="100"></textarea>
                                            <div class="ipt-enter-tips hide">审批意见不能为空！</div>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td colspan="4" class="tdBtnAction">
                                            <div>
                                                <div onclick=" UpdateApprove('1') " class="divApproveBtn">通过</div>
                                                <div onclick=" UpdateApprove('0') " class="divReworkBtn">退回</div>
                                                <div onclick=" javascript: window.close(); ">取消</div>
                                                <input id="hidApplyId" type="hidden" />
                                            </div>
                                        </td>
                                    </tr>

                                </tbody>
                            </table>
                        </div>
                    </div>
                    <!--List Content Ended-->
                    <!--List Invest Content Ended-->

                    <input id="hidMessageId" type="hidden" />
                    <input id="hidMessageType" type="hidden" />
                    <input id="hidCallbackFunc" value="InitFormData" type="hidden" />
                    <input id="hidUserType" type="hidden" />
                </div>
            </div>
        </div>
    </div>
</body>

</html>
