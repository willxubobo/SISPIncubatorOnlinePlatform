<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
    <meta name="format-detection" content="telephone=no">
    <title>孵化器入驻申请</title>
    <link href="../Content/base.css" rel="stylesheet" />
    <link href="../Content/custom.css" rel="stylesheet" />
    <link href="../Content/keleyidivpager.css" rel="stylesheet" />
    <link href="../Content/select2.css" rel="stylesheet" />
    <!--<link href="../Content/paging.css" rel="stylesheet" />-->

    <script src="../Scripts/jquery-2.2.2.min.js"></script>
    <script src="../Scripts/jquery-ui.min.js"></script>
    <script src="../Scripts/resize.js"></script>
    <script src="../Scripts/base.js"></script>
    <script src="../Scripts/jquery.alert.js"></script>
    <script src="../Scripts/select2.js"></script>
    <script src="../Scripts/publicjs.js"></script>
    <script src="../Scripts/keleyidivpager.js"></script>

    <!–[if lt IE9]>
    <script src="../Scripts/html5.js"></script>
    <![endif]–>
    <script src="../Scripts/Incubator/incubatorapply.js"></script>
    <script src="../Scripts/loadHeaderFooter.js"></script>
</head>
<body>
    <div class="wrap">
        <div id="divTopMenu" class="divTopMenu"></div>
        <div class="content">
            <div class="main">
                <div class="breadcrumb-nav">
                    <ul class="bn-list">
                        <li>孵化器租赁</li>
                        <li class="bn-spacer"></li>
                        <li class="last-menu">修改租赁</li>
                    </ul>
                </div>
                <div class="module module-style">
                    <div class="module-title" style="text-align: center;">入驻申请</div>
                    <div class="module-content divContent">
                        <table class="base-layout-table">
                            <tbody>
                                <tr>
                                    <td width="85">项目名称</td>
                                    <td>
                                        <input class="base-ipt sm-ipt" isrequired="true" id="txtProjectName" maxlength='100' type="text">
                                        <div class="ipt-enter-tips hide">项目名称不能为空！</div>
                                    </td>
                                    <td width="85">公司电话</td>
                                    <td>
                                        <input class="base-ipt sm-ipt" id="txtCompanyPhone" isrequired="true" maxlength="20" type="text">
                                        <div class="ipt-enter-tips hide">公司电话不能为空！</div>
                                    </td>
                                </tr>
                                <tr>
                                    <td width="85">公司名称</td>
                                    <td>
                                        <input class="base-ipt sm-ipt" id="txtCompanyName" maxlength='100' type="text">
                                    </td>
                                    <td width="85">项目负责人</td>
                                    <td>
                                        <input class="base-ipt sm-ipt" isrequired="true" id="txtProjectOwner" maxlength="100" type="text">
                                        <div class="ipt-enter-tips hide">项目负责人不能为空！</div>
                                    </td>
                                </tr>
                                <tr>
                                    <td width="85">联系电话</td>
                                    <td>
                                        <input class="base-ipt sm-ipt" id="txtPhone" isrequired="true" ctype="Phone" type="text">
                                        <div class="ipt-enter-tips hide">联系电话不能为空！</div>
                                    </td>
                                    <td width="85">团队人数</td>
                                    <td>
                                        <label class="ipt-txt"></label>
                                        <select class="base-ipt sm-ipt selectIpt left selectTeamNumber"></select>
                                    </td>
                                </tr>
                                <tr>
                                    <td width="85">电子邮箱</td>
                                    <td>
                                        <input class="base-ipt sm-ipt" isrequired="true" ctype="Email" maxlength="100" id="txtEmail" type="text">
                                        <div class="ipt-enter-tips hide">电子邮箱不能为空！</div>
                                    </td>
                                    <td width="85"></td>
                                    <td></td>
                                </tr>
                                <tr>
                                    <td colspan="4">
                                        <div class="ipt-Title">项目主要产品（服务）简介</div>
                                        <textarea class="base-textarea max-ipt" isrequired="true" placeholder="描述项目所属领域、产品(或服务主要客户，项目关键技术的特点、水平和优势，主导产品相对于市场同类竞争产品在质量、性能、功能等方面的特点。" id="txtProductDescription" maxlength="3000"></textarea>
                                        <div class="ipt-enter-tips hide">项目主要产品（服务）简介不能为空！</div>
                                    </td>
                                </tr>
                                <tr>
                                    <td colspan="4">
                                        <div class="ipt-Title">团队核心人员履历</div>
                                        <textarea class="base-textarea max-ipt" isrequired="true" id="txtCoreStaffResume" maxlength="3000" placeholder="介绍目标市场定位，商业模式、目前的市场竞争表现，可能存在的风险等。"></textarea>
                                        <div class="ipt-enter-tips hide">团队核心人员履历不能为空！</div>
                                    </td>
                                </tr>
                                <tr>
                                    <td colspan="4">
                                        <div class="ipt-Title">市场及风险分析</div>
                                        <textarea class="base-textarea max-ipt" isrequired="true" id='txtMarketRiskAnalysis' maxlength="3000" placeholder="介绍目标市场定位，商业模式、目前的市场竞争表现，可能存在的风险等。"></textarea>
                                        <div class="ipt-enter-tips hide">市场及风险分析不能为空！</div>
                                    </td>
                                </tr>
                                <tr>
                                    <td colspan="4">
                                        <div class="ipt-Title">融资情况</div>
                                        <textarea class="base-textarea max-ipt" isrequired="true" id="txtFinancingSituation" maxlength="3000" placeholder="股权结构、说明。"></textarea>
                                        <div class="ipt-enter-tips hide">融资情况不能为空！</div>
                                    </td>
                                </tr>
                                <tr>
                                    <td colspan="4">
                                        <div class="ipt-Title">孵化器</div>
                                        <div class="divIncubator" style="text-align: center; float: left;"></div>
                                    </td>
                                </tr>
                            </tbody>
                        </table>

                    </div>

                    <div class="btn-box operate-btn-box" style="margin-top: 20px;">
                        <input id="hidApplyId" type="hidden" />
                        <a class="base-btn blue-btn lg-btn space15" id="aSubmit" onclick=" SubmitForm() " style="cursor: pointer;" href="javascript:;">提交</a>
                        <a class="base-btn lg-btn space15" href="javascript:window.close();">取消</a>
                        <input id="hidCallbackFunc" value="InitFormData" type="hidden" />
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
