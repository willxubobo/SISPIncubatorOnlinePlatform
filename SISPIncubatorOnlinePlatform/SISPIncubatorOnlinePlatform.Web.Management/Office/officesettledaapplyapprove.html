                <div class="breadcrumb-nav">
                    <ul class="bn-list">
                        <li>办公室申请</li>

                    </ul>
                </div>
                <div class="div-content">
                    <div class="main-content">

                            <div class="right-result-box">

                                    <tbody>
                                        <tr>
                                            <td class="tdTitle">项目负责人：</td>
                                            <td>
                                                <div class="showInput" id="divProjectOwner">nihao</div>
                                            </td>
                                            <td class="tdTitle">性别：</td>
                                            <td>
                                                <div class="showInput" id="divSex"></div>
                                            </td>
                                        </tr>
                                        <tr>
                                            <td class="tdTitle">学位：</td>
                                            <td>
                                                <div class="showInput" id="divDegree"></div>
                                            </td>
                                            <td class="tdTitle">专业领域：</td>
                                            <td>
                                                <div class="showInput" id="divSpecialty"></div>
                                            </td>
                                        </tr>
                                        <tr>
                                            <td class="tdTitle">联系地址：</td>
                                            <td>
                                                <div class="showInput" id="divAddress"></div>

                                                <div class="showInput" id="divContactPhone"></div>

                                        </tr>
                                        <tr>

                                                <div class="showInput" id="divEmail"></div>
                                            </td>

                                                <p id="divDiplomas" class="pContent">
                                                </p>
                                            </td>
                                        </tr>

                                                <div class="showInput" id="divRegisteredCapital"></div>
                                            </td>
                                        </tr>

                                            </td>
                                            <td class="tdTitle">初期规模：</td>
                                            <td>
                                                <div class="showInput" id="divInitialStaff"></div>
                                            </td>
                                        </tr>
                                        <tr>
                                            <td colspan="4" class="tdContentInfo">
                                                <p>项目主要产品（服务）简介：</p>

                                        </tr>

                                            <td colspan="4" class="tdTitle2">审批记录</td>
                                        </tr>-->

                                        </tr>

                                        <tr>
                                            <td colspan="4" class="tdTitle2">审批意见</td>
                                        </tr>
                                        <tr>

                                                <textarea id="txtComments" maxlength="100"></textarea>

                                            </td>
                                        </tr>
                                        <tr>

                                                <div>
                                                    <div onclick=" UpdateApprove('1') " class="divApproveBtn">通过</div>

                                        </tr>
                                        <tr>
                                            <td colspan="4" class="tdBtnAction">
                                                <div>

                                                    <input id="hidApplyId" type="hidden" />
                                                </div>

                        <!--List Invest Content Ended-->
                        <input id="hidMessageId" type="hidden" />
