<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <title>我的合作</title>
    <link rel="stylesheet" type="text/css" href="../Content/base.css" />
    <link rel="stylesheet" type="text/css" href="../Content/custom.css" />
    <link rel="stylesheet" type="text/css" href="../Content/superSlide.css" />
    <link rel="stylesheet" type="text/css" href="../Content/pc-style.css" />
    <link href="../Content/keleyidivpager.css" rel="stylesheet" />
    <link href="../Content/select2.css" rel="stylesheet" />
    <script src="../Scripts/jquery-1.9.1.min.js"></script>
    <script src="../Scripts/jquery-ui.min.js"></script>
    <script src="../Scripts/resize.js"></script>
    <script src="../Scripts/base.js"></script>
    <script src="../Scripts/checkform.js"></script>
    <script src="../Scripts/jquery.alert.js"></script>
    <script src="../Scripts/publicjs.js"></script>
    <script src="../Scripts/custom-pc.js"></script>
    <script src="../Scripts/jquery.SuperSlide.2.1.1.js"></script>
    <script src="../Scripts/mainMenu.js"></script>
    <script src="../Scripts/select2.js"></script>
    <script src="../Scripts/Cooperate/mycooperate.js"></script>
    <script src="../Scripts/keleyidivpager.js"></script>
    <script src="../Scripts/loadHeaderFooter.js"></script>
    <script src="../Scripts/jquery.cookie.js"></script>
    <script src="../Scripts/Account/login.js"></script>
    <script src="../Scripts/Account/register.js"></script>
    <script src="../Scripts/Account/retrievepassword.js"></script>
    <script src="../Scripts/JqueryCrop/ajaxfileupload.js"></script>
    <script src="../Scripts/uploadfile.js"></script>
    <script src="../Scripts/WeChat/qrcode.js"></script>
    <script src="../Scripts/yanue.pop.js"></script>
    <link href="../Content/poptips.css" rel="stylesheet" />

</head>
<body>   
    <div class="divTopNav"></div>
    <!--List Invest Content Started-->
    <div class="div-content In_div_list_content">
        <div class="main-content">
            <div class="functional-area relative">
                <div id="divLeftNav">
                </div>
                <div class="right-result-box">
                    <div class="activities-box">
                        <div class="tab-title-box tabsStyle">
                            <div class="tab-title on">服务发布</div>
                            <div class="tab-title">需求发布</div>
                        </div>
                        <div class="tab-content-box">
                            <div class="tab-content">
                                <div class="tab-filtrate-box" id="divService">
                                    <a class="filtrate-btn left" href="#" onclick="window.open('servicepublish.html')">服务发布申请</a>
                                    <div class="search-box tab-search-style right">
                                        <input class="search-ipt" type="text" id="txtServiceCondition" placeholder="关键字">
                                        <input type="hidden" id="searchServiceValue">
                                        <div class="search-btn" onclick="SearchServiceData()"></div>
                                        <input type="hidden" id="enterservicefunction" value="SearchServiceData" />
                                    </div>
                                </div>
                                <div class="base-table-box tableStyle">
                                    <table class="base-table">
                                        <thead>
                                            <tr>
                                                <th>公司名称</th>
                                                <th>所属行业</th>
                                                <th>所属类别</th>
                                                <th>审核状态</th>
                                                <th>操作</th>
                                            </tr>
                                        </thead>
                                        <tbody id="serviceBody"></tbody>
                                    </table>
                                    <div class="no-result-img hide" id="serviceNoData">
                                             <div style='text-align:center;margin-top:5px;margin-bottom: 10px'>暂无数据</div>
                                    </div>
                                </div>
                                <div class="page-box">
                                    <div id="div_pager" class="div_pager">
                                    </div>
                                </div>
                            </div>
                            <div class="tab-content">
                                <div class="tab-filtrate-box" id="divDemand">
                                    <a class="filtrate-btn left" href="#" onclick="window.open('demandpublish.html')">需求发布申请</a>
                                    <div class="search-box tab-search-style right">
                                        <input class="search-ipt" type="text" id="txtDemandCondition" placeholder="关键字">
                                        <input type="hidden" id="searchDemandValue">
                                        <div class="search-btn" onclick="SearchDemandData()"></div>
                                        <input type="hidden" id="enterdemandfunction" value="SearchDemandData" />
                                    </div>
                                </div>
                                <div class="base-table-box tableStyle">
                                    <table class="base-table">
                                        <thead>
                                            <tr>
                                                <th>公司名称</th>
                                                <th>成立时间</th>
                                                <th>团队人数</th>
                                                <th>审核状态</th>
                                                <th>操作</th>
                                            </tr>
                                        </thead>
                                        <tbody id="demandBody"></tbody>
                                    </table>
                                    <div class="no-result-img hide" id="demandNoData">
                                             <div style='text-align:center;margin-top:5px;margin-bottom: 10px'>暂无数据</div>
                                    </div>
                                </div>
                                <div class="page-box">
                                    <div id="div_pager" class="demand_pager">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="divTopFlag"></div>
    <div id="divFoot"></div>
    <!--List Invest Content Ended-->    
    <input type="hidden" id="hidCallbackFunc" value="InitMyCooperateData" />
</body>
</html>
