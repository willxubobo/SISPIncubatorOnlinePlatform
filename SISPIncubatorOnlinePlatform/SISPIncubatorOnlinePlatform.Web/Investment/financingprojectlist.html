    <style type="text/css">
        .Info_DivFocusInInvestor {
            width: 100%;
            height: 379px;
            position: relative;
            margin: 0 auto;
            overflow: hidden;
        }

            .Info_DivFocusInInvestor .bd li {
                vertical-align: middle;
            }

                .Info_DivFocusInInvestor .bd li img {
                    width: 100%;
                    height: 379px;
                    display: block;
                }

            .Info_DivFocusInInvestor .hd {
                position: absolute;
                right: 4px;
                bottom: 6px;
            }

                .Info_DivFocusInInvestor .hd ul {
                    vertical-align: middle;
                    display: inline-block;
                    *display: inline;
                    overflow: hidden;
                    zoom: 1;
                }

                    .Info_DivFocusInInvestor .hd ul li {
                        position: relative;
                        float: left;
                        display: inline;
                        padding-top: 4px;
                        margin-right: 6px;
                        filter: alpha(opacity=80);
                        opacity: 0.8;
                        cursor: pointer;
                    }

                        .Info_DivFocusInInvestor .hd ul li img {
                            width: 100px;
                            height: 60px;
                            border: 2px solid #fff;
                            display: block;
                        }

                        .Info_DivFocusInInvestor .hd ul li.on {
                            filter: alpha(opacity=100);
                            opacity: 1;
                            background: url(../images/pc/focusArrow.png) center 0 no-repeat;
                        }

                            .Info_DivFocusInInvestor .hd ul li.on img {
                                border: 2px solid #3499EA;
                                border-bottom-width: 4px;
                            }
    </style>
