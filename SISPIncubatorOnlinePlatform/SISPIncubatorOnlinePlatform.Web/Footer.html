    <title></title>

    <link rel="stylesheet" type="text/css" href="Content/custom.css"/>-->
    <script type="text/javascript">
        //加载角色
        function GetlinkData() {
            var searchObj = {
                PageSize: "50",
                PageNumber: 0,
                KeyWord: ""
            }
            var parameter = {
                requestUri: "/api/linklists",
                requestParameters: searchObj
            }
            var jsonData = JSON.stringify(parameter);
            $.ajax(
               {
                   type: "POST",
                   url: "/api/proxy/post/anonymous",
                   data: jsonData,
                   dataType: "json",
                   contentType: "application/json; charset=utf-8",
                   success: function (data) {
                       var results = data.results;
                       totalRecords = data.totalCount;
                       if (results != null && results != undefined && results.length > 0) {
                           GetlinkHtml(results);
                       } else {
                           $('#linkBody').empty();
                       }
                       HideLoading();
                   },
                   error: function (err) {
                       ErrorResponse(err);
                       HideLoading();
                   }
               });
        }
        function GetlinkHtml(data) {
            var htmlItem = "<li>友情链接：</li>";

            for (i = 0; i < data.length; i++) {
                htmlItem += "<li><a href=\"" + data[i].url + "\" target=\"_blank\">" + data[i].title + "</a></li>";
            }
            $('#linkBody').empty();
            $('#linkBody').append(htmlItem);
        }

        $(function() {
            GetlinkData();
        });
    </script>
