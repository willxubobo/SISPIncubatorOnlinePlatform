<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <title>活动详情</title>
    <link rel="stylesheet" type="text/css" href="../Content/base.css" />
    <link rel="stylesheet" type="text/css" href="../Content/custom.css" />
    <link rel="stylesheet" type="text/css" href="../Content/superSlide.css" />
    <link rel="stylesheet" type="text/css" href="../Content/pc-style.css" />
    <script src="../Scripts/jquery-1.9.1.min.js"></script>
    <script src="../Scripts/jquery-ui.min.js"></script>
    <script src="../Scripts/resize.js"></script>
    <script src="../Scripts/base.js"></script>
    <script src="../Scripts/checkform.js"></script>
    <script src="../Scripts/jquery.alert.js"></script>
    <script src="../Scripts/publicjs.js"></script>
    <script src="../Scripts/jquery.SuperSlide.2.1.1.js"></script>
    <script src="../Scripts/mainMenu.js"></script>
    <script src="../Scripts/loadHeaderFooter.js"></script>
    <script src="../Scripts/jquery.cookie.js"></script>
    <script src="../Scripts/Account/login.js"></script>
    <script src="../Scripts/Account/register.js"></script>
    <script src="../Scripts/Account/retrievepassword.js"></script>
    <script src="../Scripts/JqueryCrop/ajaxfileupload.js"></script>
    <script src="../Scripts/uploadfile.js"></script>
    <script src="../Scripts/WeChat/qrcode.js"></script>
    <script src="../Scripts/Activity/activitydetail.js"></script>
    <script src="../Scripts/yanue.pop.js"></script>
    <link href="../Content/poptips.css" rel="stylesheet" />

</head>
<body>
    <div class="divTopNav"></div>
    <!-- Top Info Content Started-->
    <div class="Info_divTop">
        <div class="Info_divTopContent In_div_list_content">
            <div class="Info_DivScroll">
                <div class="Info_DivFocusIn">
                    <div class="bd">
                        <ul></ul>
                    </div>
                    <div class="hd">
                        <ul></ul>
                    </div>
                </div>
                <a class="prev" href="javascript:void(0)"></a>
                <a class="next" href="javascript:void(0)"></a>
            </div>
            <div class="Info_divIntro">
                <div id="activityTitle"></div>
                <div><span>活动地址：</span><span id="address"></span></div>
                <div><span>活动日期：</span><span><span id="dateTime"></span><br /><span id="timeBucket" class="timeBucket"></span></span></div>
                <div><span></span></div>
                <div><span>主办方：</span><span id="sponsor"></span></div>
                <div><span>协办方：</span><span id="cosponsor"></span></div>
                <div><span>联系电话：</span><span id="phone"></span></div>
                <div><span>邮箱：</span><span id="email"></span></div>
                <input type="hidden" id="activityId">
                <input type="hidden" id="hiddenName">
                <input type="hidden" id="hiddenPhone">
                <div class="Info_divApplybtn" onclick="ShowActivitySignUp()">活动报名</div>
            </div>
            <div class="clear"></div>
        </div>
    </div>
    <div class="popup-div hide" id="activityapply">
        <div class="popup-bg"></div>
        <div class="popup-content center" style="width: 625px;">
            <div class="popup-main-content padding45 white-bg">
                <ul class="user-operate-box">
                    <li>
                        <div class="enter-txt">姓名</div>
                        <div class="enter-ipt-box">
                            <input class="ipt-enter ipt-lg" maxlength=" 50" isrequired="true" id="txtName" type="text" />
                            <div class="failInfo hide" id="divName"> 姓名不能为空！</div>
                            <input type="hidden" id="hiddenName">
                        </div>
                    </li>
                    <li>
                        <div class="enter-txt">手机号</div>
                        <div class="enter-ipt-box">
                            <input class="ipt-enter ipt-lg" maxlength="11" ctype="Mobile" isrequired="true" id="txtPhone" type="text" pattern="[0-9]*" />
                            <div class="failInfo hide" id="divPhone"> 联系电话不能为空！</div>
                            <input type="hidden" id="hiddenPhone">
                        </div>
                    </li>
                    <li>
                        <div class="enter-txt">公司名</div>
                        <div class="enter-ipt-box">
                            <input class="ipt-enter ipt-lg" maxlength="50" isrequired="true" id="txtCompanyName" type="text" />
                            <div class="failInfo hide" id="divCompanyName"> 所在公司不能为空！</div>
                        </div>
                    </li>
                </ul>
                <div class="btn-box">
                    <a class="base-btn sm-btn bule-btn space25" href="javascript:;" onclick="ActivitySaveOk()">提交</a>
                    <a class="base-btn sm-btn space25" href="javascript:;" onclick="ActivityCancel()">取消</a>
                </div>
            </div>
        </div>
    </div>
    <!-- Top Info Content Ended-->
    <!--Description Content Started-->
    <div class="Info_divDes">
        <div class="Info_divDes_Content">
            <div >
                <div></div>
                <div>
                    <p class="p2" id="activityTxt"></p>
                </div>
            </div>
        </div>
    </div>
    <div class="divTopFlag"></div>
    <!--Description Content Ended-->
    <div class="div_treeBottom extraBottom"></div>
    <div id="divFoot"></div>
    <input type="hidden" id="hidCallbackFunc" value="InitActivityData" />
</body>
</html>
