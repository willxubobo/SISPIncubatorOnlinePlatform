<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <title>我的活动</title>
    <link rel="stylesheet" type="text/css" href="../Content/base.css" />
    <link rel="stylesheet" type="text/css" href="../Content/custom.css" />
    <link rel="stylesheet" type="text/css" href="../Content/superSlide.css" />
    <link rel="stylesheet" type="text/css" href="../Content/pc-style.css" />
    <link href="../Content/keleyidivpager.css" rel="stylesheet" />
    <link href="../Content/select2.css" rel="stylesheet" />
    <script src="../Scripts/jquery-1.9.1.min.js"></script>
    <script src="../Scripts/jquery-ui.min.js"></script>
    <script src="../Scripts/resize.js"></script>
    <script src="../Scripts/base.js"></script>
    <script src="../Scripts/checkform.js"></script>
    <script src="../Scripts/jquery.alert.js"></script>
    <script src="../Scripts/publicjs.js"></script>
    <script src="../Scripts/custom-pc.js"></script>
    <script src="../Scripts/jquery.SuperSlide.2.1.1.js"></script>
    <script src="../Scripts/mainMenu.js"></script>
    <script src="../Scripts/select2.js"></script>
    <script src="../Scripts/keleyidivpager.js"></script>
    <script src="../Scripts/loadHeaderFooter.js"></script>
    <script src="../Scripts/Activity/myactivity.js"></script>
    <script src="../Scripts/jquery.cookie.js"></script>
    <script src="../Scripts/Account/login.js"></script>
    <script src="../Scripts/Account/register.js"></script>
    <script src="../Scripts/Account/retrievepassword.js"></script>
    <script src="../Scripts/JqueryCrop/ajaxfileupload.js"></script>
    <script src="../Scripts/uploadfile.js"></script>
    <script src="../Scripts/WeChat/qrcode.js"></script>
    <script src="../Scripts/yanue.pop.js"></script>
    <link href="../Content/poptips.css" rel="stylesheet" />

</head>
<body>
    <div class="divTopNav"></div>
    <!--List Invest Content Started-->
    <div class="div-content">
        <div class="main-content">
            <div class="functional-area relative">
                <div id="divLeftNav">
                </div>
                <div class="right-result-box">
                    <div class="activities-box">
                        <div class="tab-title-box tabsStyle">
                            <div class="tab-title on">活动发布</div>
                            <div class="tab-title">活动报名</div>
                        </div>
                        <div class="tab-content-box">
                            <div class="tab-content">
                                <div class="tab-filtrate-box">
                                    <a class="filtrate-btn left" href="#" onclick="window.open('incubatoractivityapply.html')">举办孵化器活动申请</a>
                                    <a class="filtrate-btn left btnSpace" href="#" onclick="window.open('activitypublishapply.html')">活动发布申请</a>
                                    <div class="news-select-box right">
                                        <select class="news-select selectIpt" style="width:200px">
                                            <option>举办孵化器活动申请</option>
                                            <option>活动发布申请</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="base-table-box tableStyle">
                                    <table class="base-table">
                                        <thead>
                                            <tr>
                                                <th width="90px">发布日期</th>
                                                <th>活动主题</th>
                                                <th width="166px">活动日期</th>
                                                <th>起止时间</th>
                                                <th width="70px">审核状态</th>
                                                <th>操作</th>
                                            </tr>
                                        </thead>                              
                                        <tbody id="activityBody">
                                        </tbody>
                                    </table>
                                    <div class="no-result-img hide" id="activityNoData">
                                             <div style='text-align:center;margin-top:5px;margin-bottom: 10px'>暂无数据</div>
                                    </div>
                                </div>
                                <div class="page-box">
                                    <div id="div_pager" class="div_pager">
                                    </div>
                                </div>
                            </div>
                            <div class="tab-content">
                                <div class="base-table-box tableStyle">
                                    <table class="base-table">
                                        <thead>
                                            <tr>
                                                <th>活动日期</th>
                                                <th>活动主题</th>
                                                <th>操作</th>
                                            </tr>
                                        </thead>
                                        <tbody id="myActivityBody"></tbody>
                                    </table>
                                    <div class="no-result-img hide" id="applyNoData">
                                             <div style='text-align:center;margin-top:5px;margin-bottom: 10px'>暂无数据</div>
                                    </div>
                                </div>
                                <div class="page-box">
                                    <div id="div_pager" class="activity_pager">
                                    </div>
                                </div>
                            </div>
                        </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    <div class="divTopFlag"></div>
    <!--List Invest Content Ended-->
    <div id="divFoot"></div>
    <div class="popupDiv divConfirm" style="display: none;">
        <div class="center" style="width: 290px; height: 268px;">
            <div class="popupBox padding45">
                <div class="quitTips">您确定要执行【删除】操作吗？</div>
                <div class="quitBtnBox">
                    <input class="baseBtn registerBtn blueBtn left" type="button" id="btnOk" onclick="DelMyActivity()" value="确定" />
                    <input class="baseBtn registerBtn darkBlueBtn right" onclick="CloseConfirm();" type="button" id="btnCancel" value="取消">
                </div>
            </div>
        </div>
    </div>
    <input type="hidden" id="hidfrid" class="hidfrid" />
    <input type="hidden" id="hidCallbackFunc" value="InitMyActivityData" />
</body>
</html>
