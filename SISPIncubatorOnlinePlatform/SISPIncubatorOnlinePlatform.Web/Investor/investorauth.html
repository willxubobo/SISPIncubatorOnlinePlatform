<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>投资人</title>
    <link rel="stylesheet" type="text/css" href="../Content/base.css" />
    <link rel="stylesheet" type="text/css" href="../Content/custom.css" />
    <link rel="stylesheet" type="text/css" href="../Content/pc-style.css" />
    <link rel="stylesheet" type="text/css" href="../Content/mobiscroll.custom-2.17.0.min.css" />
    <link rel="stylesheet" type="text/css" href="../Content/select2.css" />
    <link rel="stylesheet" type="text/css" href="../Content/pc-style.css" />
    <link href="../Content/Jcrop.min.css" rel="stylesheet" type="text/css" />
    <link href="../Content/puplic.css" rel="stylesheet" />
    <script src="../Scripts/jquery-1.9.1.min.js"></script>
    <script src="../Scripts/base.js"></script>
    <script src="../Scripts/mobiscroll.custom-2.17.0.min.js"></script>
    <script src="../Scripts/jquery.SuperSlide.2.1.1.js"></script>
    <script src="../Scripts/select2.js"></script>
    <script type="text/javascript" src="../Scripts/custom.js"></script>
    <script type="text/javascript" src="../Scripts/custom-pc.js?14"></script>
    <script src="../Scripts/loadHeaderFooter.js"></script>
    <script src="../Scripts/publicjs.js"></script>
    <script src="../Scripts/jquery.alert.js"></script>
    <!--<script src="../Scripts/Account/myprofile.js"></script>-->
    <script src="../Scripts/jquery.cookie.js"></script>
    <script src="../Scripts/Account/login.js"></script>
    <script src="../Scripts/Account/register.js"></script>
    <script src="../Scripts/Account/retrievepassword.js"></script>
    <script src="../Scripts/JqueryCrop/ajaxfileupload.js"></script>
    <!--<script src="../Scripts/uploadfile.js"></script>-->
    <script src="../Scripts/Investor/investorauth.js"></script>
    <script src="../Scripts/JqueryCrop/Jcrop.min.js" type="text/javascript"></script>
    <script src="../Scripts/WeChat/qrcode.js"></script>
    <script src="../Scripts/agreement.js"></script>
    <script src="../Scripts/yanue.pop.js"></script>
    <link href="../Content/poptips.css" rel="stylesheet" />

</head>
<body><input type="hidden" id="enterfunction" class="enterfunction" value="PostPublish" />

    <!-- Top Nav Started -->
    <div class="divTopNav"></div>
    <input type="hidden" id="userId" />
    <input type="hidden" id="X" />
    <input type="hidden" id="Y" />
    <input type="hidden" id="W" />
    <input type="hidden" id="H" />
    <input type="hidden" id="hidlogourl" />
<input type="hidden" id="hidxy"/>
    <input type="hidden" id="hidradio" />
    <!-- Top Nav Ended -->
    <!--List Invest Content Started-->
    <div class="div-content">
        <div class="main-content">
            <div class="functional-area relative">
                <div id="divLeftNav"></div>
                <div class="right-result-box">
                    <div class="result-box">
                        <div class="padding20-30">
                            <table class="layout-table investortable">
                                <tr>
                                    <td width="85">
                                        <label class="ipt-txt">公司名称</label>
                                    </td>
                                    <td>
                                        <input class="ipt-enter ipt-sm" type="text" id="CompanyName" maxlength="200" isrequired="true">
                                        <div class="ipt-enter-tips hide">公司名称不能为空!</div>
                                    </td>
                                </tr>
                                <tr>
                                    <td class="txt-top">
                                        <label class="ipt-txt">公司Logo</label>
                                    </td>
                                    <td>
                                        <div class="logo-img-box left croplogo"></div>
                                        <a class="add-btn add-btn-layout left" href="javascript:;" onclick="showuploadcomlogo();"></a>
                                        <div class="ipt-enter-tips hide logotip" style="clear: both;">公司Logo不能为空!</div>
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <label class="ipt-txt">基金规模</label>
                                    </td>
                                    <td>
                                        <input class="ipt-enter ipt-sm" type="text" id="FundScale" maxlength="200" isrequired="true" />
                                        <div class="ipt-enter-tips hide">基金规模不能为空!</div>
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <label class="ipt-txt">投资领域</label>
                                    </td>
                                    <td>
                                        <input class="ipt-enter ipt-sm" type="text" id="InvestmentField" maxlength="500" isrequired="true" />
                                        <div class="ipt-enter-tips hide">投资领域不能为空!</div>
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <label class="ipt-txt">投资人姓名</label>
                                    </td>
                                    <td>
                                        <input class="ipt-enter ipt-sm" type="text" id="InvestorName" maxlength="200" isrequired="true" />
                                        <div class="ipt-enter-tips hide">投资人姓名不能为空!</div>
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <label class="ipt-txt">邮箱</label>
                                    </td>
                                    <td>
                                        <input class="ipt-enter ipt-sm Email" type="email" maxlength="150" id="Email" isrequired="true" ctype="Email" />
                                        <div class="ipt-enter-tips hide">邮箱不能为空!</div>
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <label class="ipt-txt">投资阶段</label>
                                    </td>
                                    <td>
                                        <select class="ipt-enter ipt-sm selectIpt left" id="selectBtn" style="width: 275px;">
                                            
                                        </select>
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <label class="ipt-txt">公司地址</label>
                                    </td>
                                    <td>
                                        <input class="ipt-enter ipt-lg" type="text" isrequired="true" maxlength="500" id="Address" />
                                        <div class="ipt-enter-tips hide">公司地址不能为空!</div>
                                    </td>
                                </tr>
                                <tr>
                                    <td colspan="2">
                                        <div class="ipt-Title">投资案例</div>
                                        <textarea class="textarea-enter" id="InvestmentCase" isrequired="true"></textarea>
                                        <div class="ipt-enter-tips hide">投资案例不能为空!</div>
                                    </td>
                                </tr>
                            </table>
                            <div class="agreement-box">
                                <input class="check-ipt" type="checkbox" onclick="cansubmit(this)" checked="checked">
                                <label class="check-txt" onclick="OpenAgreement()" style="cursor: pointer">已阅读并同意协议</label>
                                <div style="font-weight: bold;color: red;text-align: left">特别提醒：注册用户或使用、接受本网站提供的一切服务时，请您仔细阅读本条款。如用户勾选“已阅读并同意协议”，即表示您与苏州工业园区科技发展有限公司已达成协议，除非违反国家强制性法律，否则始终有效，这其中包括苏州工业园区科技发展有限公司对服务条款适时做的任何修改。 </div>
                            </div>
                            <div class="btn-box apply-btn-layout">
                                <button class="base-btn sm-btn bule-btn space25 regbtn" type="button" onclick="PostPublish();">提交申请</button>
                                <button class="base-btn sm-btn space25" type="button" onclick="CancelAuthInvestor();">取消</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="popup-div comlogodiv hide">
        <div class="popup-bg"></div>
        <div class="popup-content center uploaddivsize">
            <div class="popup-main-content relative white-bg">
                <div class="img-change-box">
                    <div class="apply-settled-title">上传公司Logo</div>
                    <div class="change-img">
                        <div class="left-file-area">
                            <div class="view-file-box">
                                <a class="viewImgBtn left" href="javascript:;">浏览本地文件</a>
                                <input class="view-file-btn" id="filecomlogo" type="file" name="filecomlogo" onchange="UploadComLogo();" />
                                <span class="add-tips-txt left">（*上传图片不超过1M）</span>
                            </div>
                        </div>
                        <div class="right-img-area imgcomlogoreview"></div>
                    </div>
                    <div class="change-img-btn-box">
                        <a class="change-operate-btn right" href="javascript:" onclick="hideuploadcomlogo();">取消</a>
                        <a class="change-operate-btn bule-btn right" href="javascript:" onclick="cropcomlogofile();">确定</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <input type="hidden" id="hidimgname" />
    <div class="divTopFlag"></div>

    <div id="divFoot"></div>
    <script type="text/javascript">
        $(document).ready(function () {
            $(".selectIpt").select2({
                minimumResultsForSearch: Infinity
            });
        });
    </script>
</body>
</html>
