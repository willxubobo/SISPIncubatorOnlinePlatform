<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
    <meta name="format-detection" content="telephone=no">
    <title>品牌孵化器上传协议</title>
    <link href="../Content/base.css" rel="stylesheet" />
    <link rel="stylesheet" type="text/css" href="../Content/custom.css" />
    <link rel="stylesheet" type="text/css" href="../Content/mobiscroll.custom-2.17.0.min.css" />
    <link href="../Content/pc-style.css" rel="stylesheet" />
    <link rel="stylesheet" type="text/css" href="../Content/keleyidivpager.css" />
    <link href="../Content/puplic.css" rel="stylesheet" />

    <script src="../Scripts/jquery-1.9.1.min.js"></script>
    <script src="../Scripts/html5.js"></script>
    <script src="../Scripts/base.js"></script>
    <script src="../Scripts/jquery-ui.min.js"></script>
    <script src="../Scripts/mobiscroll.custom-2.17.0.min.js"></script>
    <script src="../Scripts/jquery.SuperSlide.2.1.1.js"></script>
    <script type="text/javascript" src="../Scripts/custom.js"></script>
    <script type="text/javascript" src="../Scripts/custom-pc.js?14"></script>
    <script src="../Scripts/keleyidivpager.js"></script>

    <script src="../Scripts/jquery.alert.js"></script>
    <script src="../Scripts/publicjs.js"></script>

    <script src="../Scripts/loadHeaderFooter.js"></script>
    <script src="../Scripts/jquery.cookie.js"></script>
    <script src="../Scripts/Account/login.js"></script>
    <script src="../Scripts/Account/register.js"></script>
    <script src="../Scripts/Account/retrievepassword.js"></script>
    <script src="../Scripts/JqueryCrop/ajaxfileupload.js"></script>
    <script src="../Scripts/uploadfile.js"></script>
    <script src="../Scripts/WeChat/qrcode.js"></script>

    <script src="../Scripts/Incubator/incubatorupload.js"></script>

    <link href="../Content/poptips.css" rel="stylesheet" />
    <script src="../Scripts/yanue.pop.js"></script>
</head>
<body>
    <form>
        <!--List Content Started-->
        <div class="divTopNav"></div>
        <div class="div-content">
            <div class="main-content">
                <div class="functional-area relative">
                    <div id="divLeftNav">
                    </div>
                    <div class="right-result-box">
                        <table class="tableApproveContent">
                            <tbody>
                            <tr>
                                <td class="tdTitle" style="width: 25%;">项目名称：</td>
                                <td>
                                    <div class="showInput" id="divProjectName">nihao</div>
                                </td>
                                <td class="tdTitle">公司电话：</td>
                                <td>
                                    <div class="showInput" id="divCompanyPhone"></div>
                                </td>
                            </tr>
                            <tr>
                                <td class="tdTitle">项目负责人：</td>
                                <td>
                                    <div class="showInput" id="divProjectOwner"></div>
                                </td>
                                <td class="tdTitle">联系电话：</td>
                                <td>
                                    <div class="showInput" id="divContactPhone"></div>
                                </td>
                            </tr>
                            <tr>
                                <td class="tdTitle">电子邮箱：</td>
                                <td>
                                    <div class="showInput" id="divEmail"></div>
                                </td>
                                <td class="tdTitle">团队人数：</td>
                                <td>
                                    <div class="showInput" id="divTeamMembers"></div>
                                </td>
                            </tr>
                            <tr>
                                <td colspan="4" class="tdContentInfo">
                                    <p>项目主要产品（服务）简介：</p>
                                    <p id="pProductDescription">
                                    </p>
                                </td>
                            </tr>
                            <tr>
                                <td colspan="4" class="tdContentInfo">
                                    <p>团队核心人员履历：</p>
                                    <p id="pCoreStaffResume"></p>
                                </td>
                            </tr>
                            <tr>
                                <td colspan="4" class="tdContentInfo">
                                    <p>市场及风险分析：</p>
                                    <p id="pMarketRiskAnalysis"></p>

                                </td>
                            </tr>
                            <tr>
                                <td colspan="4" class="tdContentInfo">
                                    <p>融资情况:</p>
                                    <p id="pFinancingSituation"></p>

                                </td>
                            </tr>
                            <tr>
                                <td colspan="4" class="tdContentInfo">
                                    <span>申请孵化器：</span><span id="spanIncubatorName"></span>
                                </td>
                            </tr>
                            <tr id="trApproveHistory">
                                <td colspan="4" class="tdTitle2">审批记录</td>
                            </tr>

                            <tr>
                                <td colspan="4" class="tdTitle2">附件上传（协议）</td>
                            </tr>
                            <tr>
                                <td class="tdTitle">协议模版</td>
                                <td colspan="3" id="tgAgreeementTemplate"></td>
                            </tr>
                            <tr>
                                <td class="tdTitle">已上传协议</td>
                                <td colspan="3">
                                    <table>
                                        <tbody class="tbFileList"></tbody>
                                    </table>
                                </td>
                            </tr>
                            <tr>
                                <td colspan="4" class="tdTitle">
                                    <table>
                                        <tbody class="tbUploadList">
                                        <tr>
                                            <td>
                                                <div class="relative">
                                                    <input id="fileAgreement1" name="file" class="fileItem" onchange=" ChangeFile(this) " type="file">
                                                    <input class="file-view" type="button" value="选择文件">
                                                    <input id="field-name" type="text" style="width: 260px;" readonly="readonly">
                                                    <input class="btnRemove" style="display: none;" onclick=" RemoveUploadFile(this) " type="button">
                                                </div>
                                            </td>
                                        </tr>
                                        </tbody>
                                    </table>
                                    <input id="btnAddUpload" type="button" onclick=' AddUploadFile() ' value="新增附件"/>
                                </td>
                            </tr>
                            <tr></tr>
                            <tr>
                                <td colspan="4" class="tdBtnAction">
                                    <div>
                                        <div onclick=" SaveFiles() " class="divApproveBtn">保存并上传</div>
                                        <div onclick=" javascript: window.close(); ">取消</div>
                                        <input id="hidApplyId" type="hidden"/>
                                        <input id="hidDeleteFileId" type="hidden"/>
                                    </div>
                                </td>
                            </tr>

                            </tbody>
                        </table>
                    </div>
                </div>
                <!--List Content Ended-->
                <!--List Invest Content Ended-->
                <input id="hidMessageId" type="hidden"/>
                <input id="hidMessageType" type="hidden"/>
                <input id="hidCallbackFunc" value="InitFormData" type="hidden"/>
            </div>
            <div class="divTopFlag"></div>
        </div>
        <!--List Content Ended-->
        <div id="divFoot"></div>
    </form>
</body>

</html>
