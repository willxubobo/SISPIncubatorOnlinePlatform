<body style="background-color: #f1f4f9;">
    <input type="hidden" id="hidfrid" class="hidfrid" /><input type="hidden" id="hidCallbackFunc" class="hidCallbackFunc" value="initinvestorinfodata" />
<div class="wrap">
    <div class="content">
        <div class="minHeight">
            <div class="clear"></div>
            <div class="businessHeadPic">
                <img id="imglogo" alt="" class="investorcomlogo"/>
            </div>
            <div class="businessInfoBox">
                <p class="businessInfoTxt" id="CompanyName"></p>
            </div>
            <div class="businessInfoTitle">
                <div class="lineBg"></div>
                <div class="infoTitleLinkBox newsTitleBox">
                    <div class="infoLineBg"></div>
                    <div class="infoTitle infoTitleOne curTitle">
                        <div>基本信息</div>
                    </div>
                    <div class="infoTitle infoTitleThree">
                        <div>投资案例</div>
                    </div>
                </div>
            </div>
            <div class="businessTxtBox bottom60">
                <div class="businessTxtContent">
                    <div class="activityInfo businessInfoBox">
                        <table class="AITable">
                            <tr>
                                <td width="120">投资领域：</td>
                                <td id="InvestmentField"></td>
                            </tr>
                            <tr>
                                <td>基金规模：</td>
                                <td id="FundScale"></td>
                            </tr>
                            <tr>
                                <td>投资阶段：</td>
                                <td id="InvestmentStage"></td>
                            </tr>
                            <tr>
                                <td>投资人姓名：</td>
                                <td id="InvestorName"></td>
                            </tr>
                            <tr class="showemail">
                                <td>邮箱：</td>
                                <td id="Email"></td>
                            </tr>
                            <tr>
                                <td>公司地址：</td>
                                <td id="Address"></td>
                            </tr>
                        </table>
                    </div>
                </div>
                <div class="businessTxtContent">
                    <div class="activityInfo businessInfoBox">
                        <table class="AITable">
                            <tr>
                                <td id="InvestmentCase"></td>
                            </tr>

                        </table>
                    </div>
                </div>
            </div>
            <div class="newsOperateBox">
                <div class="indexMenuLink">
                    <a class="IMLink attentionBtn" href="javascript:void(0)">关注</a>
                </div>
                <div class="indexMenuLink">
                    <a class="IMLink sessionBtn" href="javascript:void(0)">会话</a>
                </div>
            </div>
            <div class="agreenBtnBox hide">
                <input class="baseBtn agreenBtn blueBtn" type="button" value="返回" onclick="returnapply(); return false;"/>
            </div>
