<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <title>投资人申请</title>
    <link rel="stylesheet" type="text/css" href="../Content/base.css?V2016062701" />
    <link rel="stylesheet" type="text/css" href="../Content/custom.css?V2016062701" />
    <link rel="stylesheet" type="text/css" href="../Content/mobiscroll.2.13.2.css?V2016062701" />
    <script src="../Scripts/jquery-2.2.2.min.js?V2016062701"></script>
    <script src="../Scripts/jquery-ui.min.js?V2016062701"></script>
    <script src="../Scripts/jquery.touchSwipe.js?V2016062701"></script>
    <script src="../Scripts/resize.js?V2016062701"></script>
    <script src="../Scripts/base.js?V2016062701"></script>
    <script src="../Scripts/publicjs.js?V2016062701"></script>
    <script src="../Scripts/checkform.js?V2016062701"></script>
    <script src="../Scripts/mobiscroll.2.13.2.js?V2016062701"></script>
    <script src="../Scripts/Investor/applyforainvestor.js?V2016062701"></script>
    <script src="../Scripts/jquery.alert.js?V2016062701"></script>
    <script src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js?V2016062701"></script>
    <script type="text/javascript" src="../Scripts/WeChat/initweixinsdk.js?V2016062701"></script>
    <script src="../Scripts/mainMenu.js?V2016062701"></script>
    <script src="../Scripts/baidu.js?V2016062701"></script>  
</head>
<body style="background-color: #f1f4f9;">
    <div class="wrap">
        <div class="content">
            <div class="registerBox">
                <div class="registerList">
                    <div class="infoBox registerIcon05">公司名称</div>
                    <div class="registerIptBox">
                        <input class="registerIpt" type="text" id="CompanyName" maxlength="200" isrequired="true"/>
                        <div class="failInfo hide">公司名称不能为空！</div>
                    </div>
                </div>
                <input type="hidden" id="hidlocalid" class="hidlocalid"/>
                <input type="hidden" id="hidmedid" class="hidmedid"/>
                <div class="registerList comlogoheight">
                    <div class="infoBox registerIcon05">公司Logo</div>
                    <div class="registerIptBox">
                        <div class="baseIptBox">
                            <div class="incubatorPic">
                                <img alt="" id="imglogo" class="imglogo hide">
                            </div>
                            <a class="addIncubatorBtn" href="javascript:void(0);" onclick="GetPic();"></a>
                        </div>
                        <div class="failInfo hide comlogo">公司Logo不能为空！</div>
                    </div>
                </div>
                <div class="registerList">
                    <div class="infoBox registerIcon22">基金规模</div>
                    <div class="registerIptBox">
                        <input class="registerIpt" type="text" id="FundScale" maxlength="200" isrequired="true"/>
                        <div class="failInfo hide">基金规模不能为空！</div>
                    </div>
                </div>

                <div class="registerList">
                    <div class="infoBox registerIcon12">投资领域</div>
                    <div class="registerIptBox">
                        <input class="registerIpt" type="text" id="InvestmentField" maxlength="500" isrequired="true"/>
                        <div class="failInfo hide">投资领域不能为空！</div>
                    </div>
                </div>

                <div class="registerList">
                    <div class="infoBox registerIcon01">投资人姓名</div>
                    <div class="registerIptBox">
                        <input class="registerIpt" type="text" id="InvestorName" maxlength="200" isrequired="true"/>
                        <div class="failInfo hide">投资人姓名不能为空！</div>
                    </div>
                </div>
                <div class="registerList">
                    <div class="infoBox registerIcon04">邮箱</div>
                    <div class="registerIptBox">
                        <input class="registerIpt Email" type="email" maxlength="150" id="Email" isrequired="true" ctype="Email"/>
                        <div class="failInfo hide">邮箱不能为空！</div>
                    </div>
                </div>
                <div class="registerList">
                    <div class="infoBox registerIcon19">投资阶段</div>
                    <div class="registerIptBox">
                        <select id="selectBtn" class="registerIpt selectBtn">
                            <option value="种子期">种子期</option>
                            <option value="Pre-A轮">Pre-A轮</option>
                            <option value="A轮">A轮</option>
                            <option value="B轮">B轮</option>
                            <option value="B轮以上">B轮以上</option>
                        </select>
                    </div>
                </div>
                <div class="registerList">
                    <div class="infoMaxBox registerIcon06">公司地址</div>
                    <div class="baseIptBox">
                        <textarea class="registerTA" isrequired="true" maxlength="500" id="Address"></textarea>
                        <div class="failInfo hide">公司地址不能为空！</div>
                    </div>
                </div>
                <div class="registerList">
                    <div class="infoMaxBox registerIcon09">投资案例</div>
                    <div class="baseIptBox">
                        <textarea class="baseTA" style="height: 100px;" id="InvestmentCase" isrequired="true"></textarea>
                        <div class="failInfo hide">投资案例不能为空！</div>
                    </div>
                </div>
                <div class="registerRules">
                    <a class="agreeBtn on" href="javascript:;"></a>
                    <label class="rulesTxt" onclick="protocalpage();">已阅读并同意协议</label>
                    <div style="font-weight: bold;color: red;text-align: left">特别提醒：注册用户或使用、接受本网站提供的一切服务时，请您仔细阅读本条款。如用户勾选“已阅读并同意协议”，即表示您与苏州工业园区科技发展有限公司已达成协议，除非违反国家强制性法律，否则始终有效，这其中包括苏州工业园区科技发展有限公司对服务条款适时做的任何修改。 </div>
                </div>

                <div class="registerBtnBox">
                    <button class="baseBtn registerBtn blueBtn left" type="button" onclick="PostPublish();">发布申请</button>
                    <button class="baseBtn registerBtn darkBlueBtn right" type="button" onclick="Cancel();">取消</button>
                </div>
            </div>
        </div>

        <div class="loadingBox hide">
            <div class="loadPic center">
                <img src="../images/loading.gif" alt="" />
            </div>
        </div>
    </div>
</body>
</html>
