<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head lang="en">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <title>活动详情</title>
    <link rel="stylesheet" type="text/css" href="../Content/base.css?V2016062701" />
    <link rel="stylesheet" type="text/css" href="../Content/mobiscroll.custom-2.17.0.min.css?V2016062701" />
    <link rel="stylesheet" type="text/css" href="../Content/custom.css?V2016062701" />
    <script src="../Scripts/jquery-2.2.2.min.js?V2016062701"></script>
    <script src="../Scripts/jquery-ui.min.js?V2016062701"></script>
    <script src="../Scripts/mobiscroll.custom-2.17.0.min.js?V2016062701"></script>
    <script src="../Scripts/jquery.touchSwipe.js?V2016062701"></script>
    <script src="../Scripts/resize.js?V2016062701"></script>
    <script src="../Scripts/base.js?V2016062701"></script>
    <script src="../Scripts/jquery.alert.js?V2016062701"></script>
    <script src="../Scripts/publicjs.js?V2016062701"></script>
    <script src="../Scripts/checkform.js?V2016062701"></script>
    <script src="../Scripts/Activity/activitydetail.js?V2016062701"></script>
    <script src="../Scripts/mainMenu.js?V2016062701"></script>
    <script src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js?V2016062701"></script>
    <script type="text/javascript" src="../Scripts/WeChat/initweixinsdk.js?V2016062701"></script>
    <script src="../Scripts/baidu.js?V2016062701"></script>  
</head>
<body style="background-color: #f1f4f9;">
<div class="wrap">
    <div class="content">
        <div class="activityContent">
            <div class="clear"></div>
            <div class="activityTitle"></div>
            <div class="activityInfo">
                <table class="AITable">
                    <tr>
                        <td width="80">活动日期：</td>
                        <td>
                            <div id="dateTime"></div>
                            <div id="timeBucket"></div>
                        </td>
                    </tr>
                    <tr>
                        <td>活动地址：</td>
                        <td id="address"></td>
                    </tr>
                    <tr>
                        <td>主办方：</td>
                        <td id="sponsor"></td>
                    </tr>
                    <tr>
                        <td>协办方：</td>
                        <td id="cosponsor"></td>
                    </tr>
                    <tr>
                        <td>联系电话：</td>
                        <td id="phone"></td>
                    </tr>
                    <tr>
                        <td>邮箱：</td>
                        <td id="email"></td>
                    </tr>
                </table>
            </div>
            <div class="activityPic">
            </div>
            <div class="activityTxt"></div>
            <input type="hidden" id="activityId">
        </div>
        <div class="agreenBtnBox">
            <input class="baseBtn agreenBtn blueBtn" onclick="ShowActivitySignUp()" type="button" value="报名" />
        </div>
    </div>
</div>
    <div class="popupDiv hide">
        <div class="center" style="width: 300px;height: auto;">
            <div class="popupBox padding20">
                <div class="officeTimeBox">
                    <div class="officeTime">姓名</div>
                    <div class="officeDiv">
                        <input class="enterIpt" maxlength=" 50" isrequired="true" id="txtName" type="text" />
                        <div class="failInfo hide" id="divName"> 姓名不能为空！</div>
                        <input type="hidden" id="hiddenName">
                    </div>
                    <div class="officeTime">联系电话</div>
                    <div class="officeDiv">
                        <input class="enterIpt" maxlength="11" ctype="Mobile" isrequired="true" id="txtPhone" type="text" pattern="[0-9]*" />
                        <div class="failInfo hide" id="divPhone"> 联系电话不能为空！</div>
                        <input type="hidden" id="hiddenPhone">
                    </div>

                    <div class="officeTime">所在公司</div>
                    <div class="officeDiv">
                        <input class="enterIpt" maxlength="50" isrequired="true" id="txtCompanyName" type="text" />
                        <div class="companyFailInfo hide" id="divCompanyName"> 所在公司不能为空！</div>
                    </div>
                </div>
                <div class="customQuitBtnBox">
                    <button class="baseBtn registerBtn blueBtn left" onclick="SaveOk();" type="button">确定</button>
                    <button class="baseBtn registerBtn darkBlueBtn right" onclick=" Cancel(); " type="button">取消</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
