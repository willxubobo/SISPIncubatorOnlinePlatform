<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <title>发布需求信息</title>
    <link rel="stylesheet" type="text/css" href="../Content/base.css?V2016062701"/>
    <link rel="stylesheet" type="text/css" href="../Content/mobiscroll.2.13.2.css?V2016062701"/>
    <script src="../Scripts/jquery-2.2.2.min.js?V2016062701"></script>
    <script src="../Scripts/jquery-ui.min.js?V2016062701"></script>
    <script src="../Scripts/jquery.touchSwipe.js?V2016062701"></script>
    <script src="../Scripts/resize.js?V2016062701"></script>
    <script src="../Scripts/base.js?V2016062701"></script>
    <script src="../Scripts/mobiscroll.2.13.2.js?V2016062701"></script>
    <script src="../Scripts/jquery.alert.js?V2016062701"></script>
    <script src="../Scripts/publicjs.js?V2016062701"></script>
    <script src="../Scripts/checkform.js?V2016062701"></script>
    <script src="../Scripts/Cooperate/demandpublish.js?V2016062701"></script>
    <script src="../Scripts/mainMenu.js?V2016062701"></script>
    <script src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js?V2016062701"></script>
    <script type="text/javascript" src="../Scripts/WeChat/initweixinsdk.js?V2016062701"></script>
    <script src="../Scripts/baidu.js?V2016062701"></script>  
</head>
<body style="background-color: #f1f4f9;">
    <div class="wrap">
        <div class="content">
            <div class="registerBox">
                <div class="registerList">
                    <div class="infoBox registerIcon05">公司名称</div>
                    <div class="registerIptBox">
                        <input class="registerIpt" type="text" maxlength="50" id="companyName" isrequired="true" />
                        <div class="failInfo hide">公司名称不能为空！</div>
                    </div>
                </div>
                <div class="registerList">
                    <div class="infoBox registerIcon01">联系人</div>
                    <div class="registerIptBox">
                        <input class="registerIpt" type="text" maxlength="50" id="contact" isrequired="true" />
                        <div class="failInfo hide">联系人不能为空！</div>
                    </div>
                </div>
                
                <div class="registerList">
                    <div class="infoBox registerIcon02">手机</div>
                    <div class="registerIptBox">
                        <input class="registerIpt" type="number" pattern="[0-9]*" maxlength="11" id="phone" isrequired="true" ctype="Mobile" />
                        <div class="failInfo hide">手机号码不能为空！</div>
                    </div>
                </div>
                <div class="registerList">
                    <div class="infoBox registerIcon04">邮箱</div>
                    <div class="registerIptBox">
                        <input class="registerIpt" type="text" id="email" maxlength="50" isrequired="true" ctype="Email" />
                        <div class="failInfo hide">邮箱不能为空！</div>
                    </div>
                </div>
                <div class="registerList">
                    <div class="infoBox registerIcon21">成立时间</div>
                    <div class="registerIptBox">
                        <input class="registerIpt birthdayIpt" type="text" id="foundedTime" isrequired="true" />
                        <div class="failInfo hide">成立时间不能为空！</div>
                    </div>
                </div>
                <div class="registerList">
                    <div class="infoBox registerIcon19">团队人数</div>
                    <div class="registerIptBox">
                        <input class="registerIpt" type="number" id="member"  pattern="[0-9]*" onkeyup="clearNoNum(this)" isrequired="true" />
                        <div class="failInfo hide">团队人数不能为空！</div>
                    </div>
                </div>
                <div class="registerList">
                    <div class="infoBox registerIcon21">有效时间</div>
                    <div class="registerIptBox">
                        <input class="registerIpt birthdayIpt" type="text" id="expiryDate" isrequired="true" />
                        <div class="failInfo hide">有效时间不能为空！</div>
                    </div>
                </div>
                <div class="registerList">
                    <div class="infoBox registerIcon20">所属类别</div>

                    <div class="registerIptBox" id="div_publishCategory">
                        <div class="div_lblCategory"><label><input type="radio" name="publishCategory" value="技术合作" checked="checked" />技术合作</label></div>
                        <div class="div_lblCategory"><label><input type="radio" name="publishCategory" value="业务合作" />业务合作</label></div>
                        <div class="div_lblCategory"><label><input type="radio" name="publishCategory" value="企业服务" />企业服务</label></div>
                        <div class="div_lblCategory"><label><input type="radio" name="publishCategory" value="人才服务" />人才服务</label></div>
                    </div>
                    
                </div>
                <div class="registerList">
                    <div class="infoMaxBox registerIcon05">意向合作公司</div>
                    <div class="baseIptBox">
                        <textarea class="baseTA" style="height: 100px;" maxlength="1000" placeholder="意向合作公司" id="intentionPartner" isrequired="true"></textarea>
                        <div class="failInfo hide">意向合作公司不能为空！</div>
                    </div>
                </div>
                <div class="registerList">
                    <div class="infoMaxBox registerIcon13">项目简介</div>
                    <div class="baseIptBox">
                        <textarea class="baseTA" style="height: 100px;"  placeholder="项目简介说明" id="projectDescription" isrequired="true"></textarea>
                        <div class="failInfo hide">项目简介不能为空！</div>
                    </div>
                </div>
                <div class="registerList">
                    <div class="infoMaxBox registerIcon09">需求简介</div>
                    <div class="baseIptBox">
                        <textarea class="baseTA" style="height: 100px;" placeholder="需求简介说明" id="demandDescription" isrequired="true"></textarea>
                        <div class="failInfo hide">需求简介不能为空！</div>
                    </div>
                </div>
                <div class="registerRules">
                    <a class="agreeBtn on" href="javascript:;"></a>
                    <label class="rulesTxt" onclick="protocalpage();">已阅读并同意协议</label>
                    <div style="font-weight: bold;color: red;text-align: left">特别提醒：注册用户或使用、接受本网站提供的一切服务时，请您仔细阅读本条款。如用户勾选“已阅读并同意协议”，即表示您与苏州工业园区科技发展有限公司已达成协议，除非违反国家强制性法律，否则始终有效，这其中包括苏州工业园区科技发展有限公司对服务条款适时做的任何修改。 </div>
                </div>

                <div class="registerBtnBox">
                    <button class="baseBtn registerBtn blueBtn left" type="button" onclick="PostDemandPublish()">提交申请</button>
                    <button class="baseBtn registerBtn darkBlueBtn right" type="button" onclick="location.href = 'serviceinformation.html'">取消</button>
                </div>
            </div>
         </div>
    </div>
</body>
</html>
