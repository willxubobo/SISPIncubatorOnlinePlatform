<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <title>发布融资需求</title>
    <link rel="stylesheet" type="text/css" href="../Content/base.css?V2016062701" />
    <link rel="stylesheet" type="text/css" href="../Content/mobiscroll.2.13.2.css?V2016062701" />
    <link rel="stylesheet" type="text/css" href="../Content/custom.css?V2016062701" />
    <script src="../Scripts/jquery-2.2.2.min.js?V2016062701"></script>
    <script src="../Scripts/jquery-ui.min.js?V2016062701"></script>
    <script src="../Scripts/jquery.touchSwipe.js?V2016062701"></script>
    <script src="../Scripts/resize.js?V2016062701"></script>
    <script src="../Scripts/base.js?V2016062701"></script>
    <script src="../Scripts/publicjs.js?V2016062701"></script>
    <script src="../Scripts/checkform.js?V2016062701"></script>
    <script src="../Scripts/mobiscroll.2.13.2.js?V2016062701"></script>
    <script src="../Scripts/Investment/financingrequirementspublish.js?V2016062701"></script>
    <script src="../Scripts/jquery.alert.js?V2016062701"></script>
    <script src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js?V2016062701"></script>
    <script type="text/javascript" src="../Scripts/WeChat/initweixinsdk.js?V2016062701"></script>
    <script src="../Scripts/mainMenu.js?V2016062701"></script>
    <script src="../Scripts/baidu.js?V2016062701"></script>  
</head>
<body style="background-color: #f1f4f9;">
    <div class="wrap">
        <div class="content">
            <div class="registerBox">
                <div class="registerList">
                    <div class="infoBox registerIcon05">产品名称</div>
                    <div class="registerIptBox">
                        <input type="text" class="registerIpt" id="ProductionName" maxlength="200" isrequired="true" />
                        <div class="failInfo hide">产品名称不能为空！</div>
                    </div>
                </div>
                <div class="registerList">
                    <div class="infoMaxBox registerIcon09">公司简介</div>
                    <div class="baseIptBox">
                        <textarea class="baseTA" id="CompanyDescription" maxlength="4000" style="height: 100px;" isrequired="true"></textarea>
                        <div class="failInfo hide">公司简介不能为空！</div>
                    </div>
                </div>
                <input type="hidden" id="hidlocalid" class="hidlocalid"/>
                <input type="hidden" id="hidmedid" class="hidmedid"/>
                <div class="registerList">
                    <div class="infoBox registerIcon05">公司Logo</div>
                    <div class="registerIptBox">
                        <div class="baseIptBox">
                            <div class="incubatorPic">
                                <img alt="" id="imglogo" class="hide">
                            </div>
                            <a class="addIncubatorBtn" href="javascript:void(0);" onclick="GetPic();"></a>
                        </div>
                        <div class="failInfo hide" id="comlogo">公司Logo不能为空！</div>
                    </div>
                </div>
                <div class="registerList">
                    <div class="infoMaxBox registerIcon09">产品简介</div>
                    <div class="baseIptBox">
                        <textarea class="baseTA" style="height: 100px;" id="ProductionDescription" maxlength="4000" isrequired="true"></textarea>
                        <div class="failInfo hide">产品简介不能为空！</div>
                    </div>
                </div>
                <div class="registerList">
                    <div class="infoBox registerIcon17">所属行业</div>
                    <div class="registerIptBox" id="tdindustry">
                        <input class="registerIpt" type="text" id="Industry" isrequired="true" />
                        <div class="failInfo hide">所属行业不能为空！</div>
                    </div>
                </div>

                <div class="registerList">
                    <div class="infoBox registerIcon12">融资金额</div>
                    <div class="registerIptBox">
                        <div class="authCodeBox">
                            <input class="registerIpt" type="number" pattern="[0-9]*" id="FinancingAmount" onkeyup="clearNoNum(this)" isrequired="true" />
                            <div class="failInfo hide">融资金额不能为空！</div>
                            </div>
                        <span class="moneyUnit">万元</span>
                        </div>
                </div>
                <div class="registerList">
                    <div class="infoMaxBox registerIcon09">发展阶段</div>
                    <div class="baseIptBox">
                        <textarea class="baseTA" style="height: 100px;" id="DevelopmentalStage" maxlength="4000" isrequired="true"></textarea>
                        <div class="failInfo hide">发展阶段不能为空！</div>
                    </div>
                </div>
                <div class="registerList">
                    <div class="infoMaxBox registerIcon11">市场分析</div>
                    <div class="baseIptBox">
                        <textarea class="baseTA" style="height: 100px;" id="MarketAnalysis" placeholder="介绍目标市场定位，商业模式、目前的市场竞争表现，可能存在的风险等。" isrequired="true" maxlength="4000"></textarea>
                        <div class="failInfo hide">市场分析不能为空！</div>
                    </div>
                </div>
                <div class="registerList">
                    <div class="infoMaxBox registerIcon10">核心团队</div>
                    <div class="baseIptBox">
                        <textarea class="baseTA" style="height: 100px;" id="CoreTeam" isrequired="true" maxlength="4000"></textarea>
                        <div class="failInfo hide">核心团队不能为空！</div>
                    </div>
                </div>
                <div class="registerList">
                    <div class="infoMaxBox registerIcon25">其他</div>
                    <div class="baseIptBox">
                        <textarea class="baseTA" style="height: 100px;" id="OtherInfo" maxlength="4000"></textarea>
                    </div>
                </div>
                <div class="registerList">
                    <div class="infoMaxBox registerIcon25">权限限制</div>
                    <div class="baseIptBox">
                        <input id="VistorRadio" class="iptradio" type="radio" name="访客" value="0" checked="checked">访客</input>
                        <input id="LoginRadio" class="iptradio" type="radio" name="仅登陆" value="1" style="margin-left:10px;">仅登陆</input>
                        <input id="InvestorRadio" class="iptradio" type="radio" name="仅投资人" value="2" style="margin-left:10px;">仅投资人</input>
                    </div>
                </div>
                <div class="registerRules">
                    <a class="agreeBtn on" href="javascript:;"></a>
                    <label class="rulesTxt" onclick="protocalpage();">已阅读并同意协议</label>
                    <div style="font-weight: bold;color: red;text-align: left">特别提醒：注册用户或使用、接受本网站提供的一切服务时，请您仔细阅读本条款。如用户勾选“已阅读并同意协议”，即表示您与苏州工业园区科技发展有限公司已达成协议，除非违反国家强制性法律，否则始终有效，这其中包括苏州工业园区科技发展有限公司对服务条款适时做的任何修改。 </div>
                </div>

                <div class="registerBtnBox">
                    <button class="baseBtn registerBtn blueBtn left" type="button" onclick="PostPublish();">发布申请</button>
                    <button class="baseBtn registerBtn darkBlueBtn right" type="button" onclick="Cancel();">取消</button>
                </div>
            </div>
        </div>

        <div class="loadingBox hide">
            <div class="loadPic center">
                <img src="../images/loading.gif" alt="" />
            </div>
        </div>
    </div>
</body>
</html>
