<body style="background-color: #f1f4f9;">
<input type="hidden" id="hidfrid" class="hidfrid"/>
<div class="wrap">

        <div class="businessInfoTitle newsInfoTitle">
            <div class="lineBg"></div>
            <div class="infoTitleLinkBox newsTitleBox">

                <div class="infoTitle infoTitleOne curTitle">

                </div>
                <div class="infoTitle infoTitleThree">

            <div class="businessTxtContent">
                <div class="activityPic">

                </div>
                <div class="activityInfo">
                    <table class="AITable">
                        <tr>
                            <td width="80">产品名称：</td>
                            <td id="ProductionName" style="color:#506e94"></td>
                        </tr>
                        <tr>
                            <td>产品简介：</td>
                            <td id="ProductionDescription" style="color:#506e94"></td>

                            <td>所属行业：</td>

                        </tr>
                        <tr>

                        </tr>

                        </tr>
                        <tr>

                        </tr>
                        <tr>
                            <td>其他：</td>
                            <td id="OtherInfo" style="color:#506e94"></td>
                        </tr>
                        <tr>
                            <td>访问控制：</td>
                            <td id="PermissionControl" style="color:#506e94"></td>
                        </tr>

            <div class="businessTxtContent">
                <div class="company-txt" id="CompanyDescription">
