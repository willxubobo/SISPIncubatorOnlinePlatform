<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <title>个人中心</title>
    <link rel="stylesheet" type="text/css" href="../Content/base.css?V2016062701"/>
    <script src="../Scripts/jquery-2.2.2.min.js?V2016062701"></script>
    <script src="../Scripts/jquery-ui.min.js?V2016062701"></script>
    <script src="../Scripts/jquery.touchSwipe.js?V2016062701"></script>
    <script src="../Scripts/resize.js?V2016062701"></script>
    <script src="../Scripts/base.js?V2016062701"></script>
    <script src="../Scripts/publicjs.js?V2016062701"></script>
    <script src="../Scripts/checkform.js?V2016062701"></script>
    <script src="../Scripts/jquery.cookie.js?V2016062701"></script>
    <script src="../Scripts/Account/myprofile.js?V2016062701"></script>
    <script src="../Scripts/jquery.alert.js?V2016062701"></script>
    <script src="../Scripts/mainMenu.js?V2016062701"></script>
    <script src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js?V2016062701"></script>
    <script type="text/javascript" src="../Scripts/WeChat/initweixinsdk.js?V2016062701"></script>
    <script src="../Scripts/baidu.js?V2016062701"></script>  
</head>
<body style="background-color: #f1f4f9;">
    <div class="wrap">
        <div class="content">
            <div class="personalBox">
                <div class="clear"></div>
                <a href="#" class="entryBtn" onclick="Redirect()"><span>完善资料</span></a>
                <div class="personalPic">
                    <img src="" alt=""/>
                </div>
                <div class="individualName"></div>
                <div class="personalInfoBox">
                    <input type="hidden" id="userId">
                    <p class="personalInfoTxt" id="userType"></p>
                    <p class="personalInfoTxt" id="mobile"></p>
                    <p class="personalInfoTxt" id="email"></p>
                    <p class="personalInfoTxt" id="address"></p>
                </div>
                <input type="hidden" id="txtMobile">
            </div>
            <div class="personalListBox">
                <ul class="personalList">
                    <li>
                        <a href="../myapply.html">
                            <div class="PLIcon SQ">我的申请</div>
                            <div class="PLMore"></div>
                        </a>
                    </li>
                    <li>
                        <a href="/Activity/myactivity.html">
                            <div class="PLIcon HD">我的活动</div>
                            <div class="PLMore"></div>
                        </a>
                    </li>
                    <li>
                        <a href="/Message/messagecenter.html">
                            <div class="PLIcon XX" id="messageCenter">消息中心</div>
                            <!--<div class="newsNum"></div>-->
                            <div class="PLMore"></div>
                        </a>
                    </li>
                    <li id="myIncubator" class="hide">
                        <a href="../incubator/myincubatorlist.html">
                            <div class="PLIcon FHQ">我的孵化器</div>
                            <div class="PLMore"></div>
                        </a>
                    </li>
                    <li>
                        <a href="myfollow.html">
                            <div class="PLIcon GZ">我的关注</div>
                            <div class="PLMore"></div>
                        </a>
                    </li>
                    <li id="logOut">
                        <a href="#">
                            <div class="PLIcon TC">退出登录</div>
                        </a>
                    </li>
                </ul>
            </div>
            <div class="popupDiv">
                <div class="center" style="width: 270px;height: 268px;">
                    <div class="popupBox padding45">
                        <div class="quitBg"></div>
                        <div class="quitTips">您确定要退出账号吗？</div>
                        <div class="quitBtnBox">
                            <input class="baseBtn registerBtn blueBtn left" type="button" id="btnLogOut" onclick="LogOut()" value="退出" />
                            <input class="baseBtn registerBtn darkBlueBtn right" type="button" id="btnCancel" value="取消" >
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
