<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <title>找回密码</title>
    <link rel="stylesheet" type="text/css" href="../Content/base.css?V2016062701"/>
    <link rel="stylesheet" type="text/css" href="../Content/custom.css?V2016062701" />
    <script src="../Scripts/jquery-2.2.2.min.js?V2016062701"></script>
    <script src="../Scripts/jquery-ui.min.js?V2016062701"></script>
    <script src="../Scripts/jquery.touchSwipe.js?V2016062701"></script>
    <script src="../Scripts/resize.js?V2016062701"></script>
    <script src="../Scripts/base.js?V2016062701"></script>
    <script src="../Scripts/checkform.js?V2016062701"></script>
    <script src="../Scripts/publicjs.js?V2016062701"></script>
    <script src="../Scripts/jquery.cookie.js?V2016062701"></script>
    <script src="../Scripts/jquery.alert.js?V2016062701"></script>
    <script src="../Scripts/Account/retrievepassword.js?V2016062701"></script>
    <script src="../Scripts/mainMenu.js?V2016062701"></script>
    <script src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js?V2016062701"></script>
    <script type="text/javascript" src="../Scripts/WeChat/initweixinsdk.js?V2016062701"></script>
    <script src="../Scripts/baidu.js?V2016062701"></script>  
</head>
<body style="background-color: #f1f4f9;">
    <div class="wrap">
        <div class="content">
            <div class="registerBox">

                <div class="registerList" id="phone">
                    <div class="infoBox registerIcon02">手机号</div>
                    <div class="registerIptBox">
                        <input class="registerIpt" type="number" pattern="[0-9]*" id="txtMobile" placeholder="手机号码" maxlength="11" isrequired="true" ctype="Mobile" />
                        <div class="failInfo hide">手机号码不能为空！</div>
                    </div>
                </div>

                <div class="registerList">
                    <div class="infoBox registerIcon03">验证码</div>
                    <div class="registerIptBox">
                        <div class="authCodeBox">
                            <input class="registerIpt" type="number" pattern="[0-9]*" id="txtVerifyCode" placeholder="手机验证码" maxlength="6" isrequired="true" />
                            <div class="verifycodefailInfo hide">验证码不能为空！</div>
                        </div>
                        <button class="authCodeBtn" onclick="sendMessage()" id="btnSendCode">获取验证码</button>
                        <div class="shadeBtn"></div>
                    </div>
                </div>
                <div class="registerList">
                    <div class="infoBox registerIcon07">新密码</div>
                    <div class="registerIptBox">
                        <input class="registerIpt Password" id="txtPassword" type="password" placeholder="6-20位字母、数字或符号" maxlength="20" isrequired="true" ctype="loginpwd" />
                        <div class="failInfo hide">密码不能为空！</div>
                    </div>
                </div>
                <div class="registerList">
                    <div class="infoBox registerIcon07">确认密码</div>
                    <div class="registerIptBox">
                        <input class="registerIpt SurePwd" id="txtConfirmPassword" type="password" placeholder="确认密码" maxlength="20" isrequired="true" ctype="surepwd" />
                        <div class="failInfo hide">确认密码不能为空！</div>
                    </div>
                </div>
                <div class="registerBtnBox top71">
                    <input class="baseBtn registerBtn blueBtn" value="提交" type="button" onclick="SubmitRetrivevPassword();"></input>
                </div>

            </div>
        </div>
    </div>
</body>
</html>
