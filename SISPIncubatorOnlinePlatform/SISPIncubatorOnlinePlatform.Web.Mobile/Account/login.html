<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <title>登录</title>
    <link rel="stylesheet" type="text/css" href="../Content/base.css?V2016062701" />
    <script src="../Scripts/jquery-2.2.2.min.js?V2016062701"></script>
    <script src="../Scripts/jquery-ui.min.js?V2016062701"></script>
    <script src="../Scripts/jquery.touchSwipe.js?V2016062701"></script>
    <script src="../Scripts/resize.js?V2016062701"></script>
    <script src="../Scripts/base.js?V2016062701"></script>

    <script src="../Scripts/checkform.js?V2016062701"></script>
    <script src="../Scripts/publicjs.js?V2016062701"></script>
    <script src="../Scripts/jquery.cookie.js?V2016062701"></script>
    <script src="../Scripts/Account/login.js?V2016062701"></script>
    <script src="../Scripts/jquery.alert.js?V2016062701"></script>
  <script src="../Scripts/baidu.js?V2016062701"></script>  
</head>
<body>
    <div class="wrap">
        <div class="content loginContent relative">
            <div class="clear"></div>
            <div class="logo"></div>
            <div class="loginBox">
                <div class="enterBox">
                    <div class="enterIcon userIcon"></div>
                    <div class="enterIptBox">
                        <input class="enterIpt" type="text" id="txtMobile" placeholder="请输入手机号"/>
                    </div>
                </div>
                <div class="enterBox">
                    <div class="enterIcon passwordIcon"></div>
                    <div class="enterIptBox">
                        <input class="enterIpt" id="txtPassword" type="password" placeholder="请输入密码" />
                    </div>
                </div>
                <div class="choseBtnBox">
                    <div class="choseBox">
                        <a class="choseBtn" onclick="KeepPwd();" id="btnKeepPwd" href="javascript:;"></a>
                        <label class="choseTxt">记住密码</label>
                    </div>
                    <div class="automaticlogin">
                        <a class="choseBtn" id="btnAutoLogin" onclick="KeepAutoLogin();" href="javascript:;"></a>
                        <label class="choseTxt">自动登录</label>
                    </div>
                </div>
                <div class="loginBtnBox">
                    <a class="baseBtn loginBtn blueBtn left" onclick=" Login(); " href="javascript:;">登录</a>
                    <a class="baseBtn cancelBtn darkBlueBtn right" onclick="Cancel();" href="javascript:;">取消</a>
                </div>
                <div class="userOperateBox">
                    <div class="userOperateList">
                        <a class="operateLink" onclick=" RegistrationRedirect(); " href="javascript:;">用户注册</a>
                    </div>
                    <div class="userOperateList">
                        <a class="operateLink" onclick=" FindPasswordRedirect(); " href="javascript:;">找回密码</a>
                    </div>
                </div>
            </div>
        </div>
        <div class="alertBox hide">
            <div class="center" style="width: 176px;height: 189px;">
                <div class="alertBg">
                    <div class="alertPic">
                        <img src="../images/pic.png" alt="" />
                    </div>
                    <div class="alertTxt">请输入手机号和密码！</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
